<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>טיימר משימות ⏱️</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="wrap">
    <h1>טיימר משימות ⏱️</h1>

    <section class="add">
      <h2>הוספת משימה</h2>
      <div class="row">
        <input id="taskName" placeholder="שם משימה" />
        <input id="hours" type="number" min="0" placeholder="שעות" value="0" />
        <input id="minutes" type="number" min="0" max="59" placeholder="דקות" value="0" />
        <input id="seconds" type="number" min="0" max="59" placeholder="שניות" value="0" />
        <button id="addBtn">הוסף</button>
      </div>
      <small>שים לב: משימה חדשה לא מתחילה אוטומטית — צריך ללחוץ "התחל".</small>
    </section>

    <section>
      <h2>משימות</h2>
      <div id="tasks"></div>
    </section>
  </div>

  <!-- חלונית עריכה -->
  <dialog id="editDialog">
    <form method="dialog" class="dialog-form">
      <h3>עריכת משימה</h3>
      <input id="editName" placeholder="שם משימה" />
      <div class="row">
        <input id="editHours" type="number" min="0" placeholder="שעות" />
        <input id="editMinutes" type="number" min="0" max="59" placeholder="דקות" />
        <input id="editSeconds" type="number" min="0" max="59" placeholder="שניות" />
      </div>
      <div class="row">
        <button id="saveEdit" value="save">שמור</button>
        <button id="cancelEdit" value="cancel">ביטול</button>
      </div>
    </form>
  </dialog>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
