<!doctype html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8"/>
<title>⏱️ טיימר משימות</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body { font-family: Arial, sans-serif; direction: rtl; background:#fafafa; }
  h1 { text-align:center; }
  table { width: 100%; border-collapse: collapse; margin-top:15px; background:white; }
  th, td { border: 1px solid #999; padding: 6px; text-align: center; }
  input[type="number"] { width: 64px; }
  input[type="text"] { width: 180px; }
  .muted { color: #777; font-size: 12px; }
  .badge { display:inline-block; padding:2px 6px; border-radius:6px; font-size:12px;}
  .running { background:#d9ffd9; transition: background-color 0.4s ease; }
  .paused  { background:#fff0b3; transition: background-color 0.4s ease; }
  .pending { background:#f2f2f2; transition: background-color 0.4s ease; }
  .done    { background:#e6e6e6; color:#666; text-decoration: line-through; transition: background-color 0.4s ease; }
  button { cursor:pointer; }
  .row-actions { display:flex; gap:4px; flex-wrap:wrap; justify-content:center; }
  .edit-grid, .extend-grid, .move-grid {
    display:flex; gap:6px; align-items:center; justify-content:center; flex-wrap:wrap;
  }
  tr { transition: background-color 0.4s ease; }
  .toolbar { text-align:center; margin-bottom:10px }
  .tools { display:flex; gap:8px; flex-wrap:wrap; justify-content:center; margin-bottom:10px }
  .work-col { width: 42px; }
</style>
</head>
<body>

<h1>⏱️ טיימר משימות</h1>

<div class="toolbar">
  <div id="now" class="muted"></div>
  <b>שעת סיום כוללת:</b> <span id="overallEnd">-</span><br>
  <b>זמן עבודה כולל:</b> <span id="workTotal">00:00:00</span>
</div>

<div class="tools">
  <span>
    <input id="newName" type="text" placeholder="שם משימה">
    <input id="newH" type="number" min="0" value="0"> שעות
    <input id="newM" type="number" min="0" value="0"> דקות
    <input id="newS" type="number" min="0" value="0"> שניות
    <button id="btnAdd">➕ הוסף</button>
  </span>
  <span>
    <button id="btnExport">📤 ייצא</button>
    <label style="cursor:pointer">
      📥 ייבא
      <input id="fileImport" type="file" accept="application/json" style="display:none">
    </label>
  </span>
</div>

<table>
  <thead>
    <tr>
      <th>#</th>
      <th class="work-col">עבודה</th>
      <th>שם</th>
      <th>נותר</th>
      <th>שעת התחלה</th>
      <th>שעת סיום</th>
      <th>סטטוס</th>
      <th>עריכה</th>
      <th>הארכה</th>
      <th>העברה</th>
      <th>פעולות</th>
    </tr>
  </thead>
  <tbody id="tbody"></tbody>
</table>

<script>
const $ = s => document.querySelector(s);
let tasks = [];
let syncing = false;
let lastServerSync = 0;
let frozenLayout = null;
let editTimeout = null;
let isTyping = false;

const tzFmt = new Intl.DateTimeFormat('he-IL', {
  timeZone: 'Asia/Jerusalem',
  hour12: false,
  hour: '2-digit', minute: '2-digit', second: '2-digit'
});

function fmt(t){
  t=Math.max(0,parseInt(t));
  let h=Math.floor(t/3600),m=Math.floor((t%3600)/60),s=t%60;
  return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
}
function badgeClass(st){
  if(st==='running') return 'badge running';
  if(st==='paused')  return 'badge paused';
  if(st==='pending') return 'badge pending';
  return 'badge done';
}

async function api(url, method="GET", body=null){
  try{
    const res=await fetch(url,{method,headers:{'Content-Type':'application/json'},body:body?JSON.stringify(body):null});
    return await res.json();
  }catch{return null;}
}

function startEditLock(){
  isTyping = true;
  clearTimeout(editTimeout);
  editTimeout = setTimeout(()=>{isTyping=false;},3000); // 🕒 שלוש שניות
}

function computeOverallEndLocal(){
  const nowMs = Date.now();
  let total = 0;
  for (const t of tasks){
    if(["running","paused","pending"].includes(t.status))
      total += t.remaining;
  }
  if(total===0) return "-";
  return tzFmt.format(new Date(nowMs + total*1000));
}

function computeTimesOnce(){
  const now = Date.now();
  const n = tasks.length;
  const r = tasks.findIndex(t => t.status === 'running');
  let layout = [];

  if (r === -1) {
    let base = now;
    for (let i = 0; i < n; i++) {
      const dur = Math.max(0, tasks[i].remaining) * 1000;
      layout.push({ id: tasks[i].id, start: base, end: base + dur });
      base += dur;
    }
  } else {
    const run = tasks[r];
    const elapsed = Math.max(0, run.duration - run.remaining);
    const startRun = now - elapsed * 1000;
    const endRun = startRun + run.duration * 1000;

    let end = startRun;
    for (let i = r - 1; i >= 0; i--) {
      const dur = Math.max(0, tasks[i].remaining) * 1000;
      layout.unshift({ id: tasks[i].id, start: end - dur, end: end });
      end -= dur;
    }

    layout.push({ id: run.id, start: startRun, end: endRun });

    let start = endRun;
    for (let i = r + 1; i < n; i++) {
      const dur = Math.max(0, tasks[i].remaining) * 1000;
      layout.push({ id: tasks[i].id, start: start, end: start + dur });
      start += dur;
    }
  }
  frozenLayout = layout;
}

async function syncState(force=false){
  if(isTyping) return; // 🧠 בזמן כתיבה לא נוגעים
  const now = Date.now();
  if(syncing) return;
  if(!force && now - lastServerSync < 2000) return;
  syncing = true;
  const data = await api("/state");
  syncing = false;
  lastServerSync = now;
  if(!data || !data.ok) return;

  tasks = data.tasks;
  $("#workTotal").textContent = data.work_total_hhmmss || "00:00:00";
  $("#overallEnd").textContent = data.overall_end_time || "-";
  $("#now").textContent = data.now || "";

  if (!tasks.some(t => t.status === "running"))
    frozenLayout = null;

  renderTasks(true);
}

function renderTasks(fromSync=false){
  if(isTyping) return;
  const tb=$("#tbody");
  tb.innerHTML="";

  if (!frozenLayout) computeTimesOnce();

  tasks.forEach((t,i)=>{
    const tr=document.createElement("tr");
    tr.id="row-"+t.id;
    tr.className=t.status;
    const canEdit=(t.status!=="running");

    const layout = frozenLayout ? frozenLayout.find(x=>x.id===t.id) : null;
    const startStr = layout ? tzFmt.format(new Date(layout.start)) : "-";
    const endStr   = layout ? tzFmt.format(new Date(layout.end))   : "-";

    tr.innerHTML=`
      <td>${i+1}</td>
      <td class="work-col"><input type="checkbox" class="work-flag" ${t.is_work?"checked":""}></td>
      <td><input class="edit-name" type="text" value="${t.name.replace(/"/g,'&quot;')}" ${canEdit?"":"disabled"}></td>
      <td><span class="remain" data-id="${t.id}">${fmt(t.remaining)}</span></td>
      <td>${startStr}</td>
      <td>${endStr}</td>
      <td><span class="${badgeClass(t.status)}">${t.status}</span></td>
      <td>
        <div class="edit-grid">
          <input class="edit-h" type="number" min="0" value="${Math.floor(t.duration/3600)}" ${canEdit?"":"disabled"}>:
          <input class="edit-m" type="number" min="0" value="${Math.floor((t.duration%3600)/60)}" ${canEdit?"":"disabled"}>:
          <input class="edit-s" type="number" min="0" value="${t.duration%60}" ${canEdit?"":"disabled"}>
          <button ${canEdit?"":"disabled"} onclick="updateTask(${t.id})">עדכן</button>
        </div>
      </td>
      <td>
        <div class="extend-grid">
          <input class="ext-h" type="number" min="0" value="0">:
          <input class="ext-m" type="number" min="0" value="0">:
          <input class="ext-s" type="number" min="0" value="0">
          <button onclick="extendTask(${t.id})">הארך</button>
        </div>
      </td>
      <td>
        <div class="move-grid">
          <input class="move-to" type="number" min="1" value="${i+1}">
          <button onclick="moveTask(${t.id})">העבר</button>
        </div>
      </td>
      <td class="row-actions">
        <button onclick="action('/start/${t.id}')">התחל</button>
        <button onclick="action('/pause/${t.id}')">השהה</button>
        <button onclick="action('/reset/${t.id}')">איפוס</button>
        <button onclick="action('/set_pending/${t.id}')">Pending</button>
        <button onclick="action('/skip/${t.id}')">דלג</button>
        <button onclick="action('/delete/${t.id}')">מחק</button>
      </td>`;

    tb.appendChild(tr);

    tr.querySelectorAll("input").forEach(inp=>{
      inp.addEventListener("focus", startEditLock);
      inp.addEventListener("input", startEditLock);
      inp.addEventListener("touchstart", startEditLock, {passive:true});
    });

    tr.querySelector(".work-flag").addEventListener("change", async e=>{
      await api(`/workflag/${t.id}`, "POST", {is_work:e.target.checked});
      t.is_work=e.target.checked;
      await syncState(true);
    });
  });
}

async function updateTask(id){
  const row=$("#row-"+id);
  const nm=row.querySelector(".edit-name").value;
  const h=parseInt(row.querySelector(".edit-h").value)||0;
  const m=parseInt(row.querySelector(".edit-m").value)||0;
  const s=parseInt(row.querySelector(".edit-s").value)||0;
  await api(`/update/${id}`,"POST",{name:nm,hours:h,minutes:m,seconds:s});
  await syncState(true);
}

async function extendTask(id){
  const row=$("#row-"+id);
  const h=parseInt(row.querySelector(".ext-h").value)||0;
  const m=parseInt(row.querySelector(".ext-m").value)||0;
  const s=parseInt(row.querySelector(".ext-s").value)||0;
  await api(`/extend/${id}`,"POST",{hours:h,minutes:m,seconds:s});
  await syncState(true);
}

async function moveTask(id){
  const row=$("#row-"+id);
  const newPos=parseInt(row.querySelector(".move-to").value)||1;
  await api("/reorder_single","POST",{task_id:id,new_position:newPos});
  await syncState(true);
}

async function action(url){
  await api(url,"POST");
  await syncState(true);
}

$("#btnAdd").onclick=async()=>{
  const n=$("#newName").value.trim()||"משימה חדשה";
  const h=parseInt($("#newH").value)||0,m=parseInt($("#newM").value)||0,s=parseInt($("#newS").value)||0;
  await api("/add","POST",{name:n,hours:h,minutes:m,seconds:s});
  $("#newName").value="";$("#newH").value=0;$("#newM").value=0;$("#newS").value=0;
  await syncState(true);
};

$("#btnExport").onclick=async()=>{
  const res=await fetch("/export");
  const blob=await res.blob();
  const url=URL.createObjectURL(blob);
  const a=document.createElement("a");
  a.href=url;a.download="tasks_export.json";
  document.body.appendChild(a);a.click();a.remove();URL.revokeObjectURL(url);
};

$("#fileImport").addEventListener("change",async(ev)=>{
  const file=ev.target.files[0];
  if(!file)return;
  const txt=await file.text();
  try{
    const json=JSON.parse(txt);
    await api("/import","POST",json);
    await syncState(true);
  }catch(e){alert("קובץ ייבוא לא תקין.");}
  ev.target.value="";
});

setInterval(()=>{
  const running=tasks.find(t=>t.status==="running");
  if(running){
    running.remaining=Math.max(0,running.remaining-1);
    if(running.remaining===0)running.status="done";
  }
  document.querySelectorAll(".remain").forEach(span=>{
    const t=tasks.find(x=>x.id==span.dataset.id);
    if(t)span.textContent=fmt(t.remaining);
  });
  $("#now").textContent=new Date().toLocaleTimeString("he-IL",{hour12:false});
  if(!tasks.some(t=>t.status==="running"))$("#overallEnd").textContent=computeOverallEndLocal();
},1000);

setInterval(()=>syncState(false),2500);
syncState(true);
</script>
</body>
</html>
