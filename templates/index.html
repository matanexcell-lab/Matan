  <span>
    <input id="newName" type="text" placeholder="×©× ××©×™××”">
    <input id="newH" type="number" min="0" value="0"> ×©×¢×•×ª
    <input id="newM" type="number" min="0" value="0"> ×“×§×•×ª
    <input id="newS" type="number" min="0" value="0"> ×©× ×™×•×ª
    <input id="newPos" type="number" min="1" value="1" style="width:60px"> ××™×§×•×
    <button id="btnAdd">â• ×”×•×¡×£</button>

  <span>

<table>
  <thead>
  <tr>
    <th>#</th>

    <th>×”×ª×—×œ×”</th>
    <th>×¡×™×•×</th>
    <th>×¡×˜×˜×•×¡</th>
    <th>×¢×¨×™×›×”</th>
    <th>×”××¨×›×”</th>

<script>
const $ = s => document.querySelector(s);
let tasks = [];
let frozenLayout = null;
let isTyping = false;
let showSim = true;

const tzFmt = new Intl.DateTimeFormat('he-IL', {
  timeZone: 'Asia/Jerusalem',
  hour12: false,
  hour: '2-digit', minute: '2-digit', second: '2-digit'
});

function fmt(sec){
  sec = Math.max(0, parseInt(sec));
  let h = Math.floor(sec/3600),
      m = Math.floor((sec%3600)/60),
      s = sec%60;
  return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
}

async function api(url, method="GET", body=null){
  try{
    const res=await fetch(url,{
      method,
      headers:{'Content-Type':'application/json'},
      body: body ? JSON.stringify(body) : null
    });
    return await res.json();
  }catch{
    return null;
  }
}

function computeSimulation(){
  let nowMs = Date.now();
  let rows = [];

  tasks.forEach(t=>{
    rows.push({
      id: t.id,
      start: nowMs,
      end:   nowMs + t.remaining*1000
    });
    nowMs += t.remaining*1000;
  });

  return rows;
}

function renderTasks(){
  if(isTyping) return;

  const tb = $("#tbody");
  tb.innerHTML = "";

  const sim = showSim ? computeSimulation() : [];

  tasks.forEach((t, i)=>{

    let tr = document.createElement("tr");
    tr.className = t.status;
    tr.innerHTML = `
      <td>${i+1}</td>
      <td><input type="checkbox" class="work-flag" ${t.is_work?"checked":""}></td>
      <td><input class="edit-name" type="text" value="${t.name}"></td>
      <td><span class="remain" data-id="${t.id}">${fmt(t.remaining)}</span></td>
      <td>${t.start_str || "-"}</td>
      <td>${t.end_time_str || "-"}</td>
      <td><span class="badge ${t.status}">${t.status}</span></td>

      <td>
        <div class="edit-grid">
          <input class="edit-h" type="number" min="0" value="${Math.floor(t.duration/3600)}">:
          <input class="edit-m" type="number" min="0" value="${Math.floor((t.duration%3600)/60)}">:
          <input class="edit-s" type="number" min="0" value="${t.duration%60}">
          <button onclick="updateTask(${t.id})">×¢×“×›×Ÿ</button>
        </div>
      </td>

      <td>
        <div class="extend-grid">
          <input class="ext-h" type="number" min="0" value="0">:
          <input class="ext-m" type="number" min="0" value="0">:
          <input class="ext-s" type="number" min="0" value="0">
          <button onclick="extendTask(${t.id})">×”××¨×š</button>
        </div>
      </td>

      <td>
        <div class="move-grid">
          <input class="move-to" type="number" min="1" value="${i+1}">
          <button onclick="moveTask(${t.id})">×”×¢×‘×¨</button>
        </div>
      </td>

      <td class="row-actions">
        <button onclick="action('/start/${t.id}')">â–¶ ×”×ª×—×œ</button>
        <button onclick="action('/pause/${t.id}')">â¸ ×”×©×”×”</button>
        <button onclick="action('/reset/${t.id}')">ğŸ”„ ××™×¤×•×¡</button>
        <button onclick="action('/done/${t.id}')">âœ” Done</button>
      </td>
    `;
    tb.appendChild(tr);

    // ×¡×™××•×œ×¦×™×” ××ª×—×ª ğŸŸ¦
    if(showSim){
      const simRow = sim.find(s=>s.id===t.id);
      const trSim = document.createElement("tr");
      trSim.className = "sim-row";
      trSim.innerHTML = `
        <td colspan="11">
          <b>×¡×™××•×œ×¦×™×”:</b>
          ×”×ª×—×œ×”: ${tzFmt.format(new Date(simRow.start))}
          |
          ×¡×™×•×: ${tzFmt.format(new Date(simRow.end))}
        </td>`;
      tb.appendChild(trSim);
    }

    tr.querySelectorAll("input").forEach(inp=>{
      inp.addEventListener("focusin",()=>isTyping=true);
      inp.addEventListener("focusout",()=>isTyping=false);
    });

    tr.querySelector(".work-flag").onchange = async e=>{
      await api(`/workflag/${t.id}`, "POST", {is_work:e.target.checked});
      await syncState(true);
    };
  });
}

async function action(url){
  await api(url,"POST");
  await syncState(true);
}

async function updateTask(id){
  const r = $("#row-"+id);
}

async function extendTask(id){
  const row = document.querySelector(`#row-${id}`);
}

async function moveTask(id){
  const row = document.querySelector(`#row-${id}`);
  const pos = parseInt(row.querySelector(".move-to").value);
  await api("/reorder_single","POST",{task_id:id, new_position:pos});
  await syncState(true);
}

async function syncState(force=false){
  const data = await api("/state");
  if(!data || !data.ok) return;

  tasks = data.tasks;
  $("#workTotal").textContent = data.work_total_hhmmss;
  $("#overallEnd").textContent = computeOverallEnd();
  $("#now").textContent = data.now;

  renderTasks();
}

function computeOverallEnd(){
  let total = 0;
  tasks.forEach(t=>{
    if(t.status !== "done") total += t.remaining;
  });
  if(total === 0) return "-";
  return tzFmt.format(new Date(Date.now() + total*1000));
}

$("#toggleSim").onclick = ()=>{
  showSim = !showSim;
  $("#toggleSim").textContent = showSim ? "×”×¡×ª×¨ ×¡×™××•×œ×¦×™×”" : "×”×¦×’ ×¡×™××•×œ×¦×™×”";
  renderTasks();
};

$("#btnAdd").onclick = async ()=>{
  const n = $("#newName").value.trim() || "××©×™××” ×—×“×©×”";
  const h = parseInt($("#newH").value)||0;
  const m = parseInt($("#newM").value)||0;
  const s = parseInt($("#newS").value)||0;
  const pos = parseInt($("#newPos").value)||1;

  await api("/add","POST",{name:n,hours:h,minutes:m,seconds:s,position:pos-1});

  $("#newName").value="";
  $("#newH").value=0;
  $("#newM").value=0;
  $("#newS").value=0;

  await syncState(true);
};

$("#btnExport").onclick = async ()=>{
  const res = await fetch("/export");
  const blob = await res.blob();
  const url = URL.createObjectURL(blob);
  const a=document.createElement("a");
  a.href=url;
  a.download="tasks_export.json";
  a.click();
  URL.revokeObjectURL(url);
};

$("#fileImport").onchange = async e=>{
  const file = e.target.files[0];
  if(!file) return;
  const txt = await file.text();
  await api("/import","POST",JSON.parse(txt));
  await syncState(true);
};

setInterval(()=>{
  const run = tasks.find(t=>t.status==="running");
  if(run){
    run.remaining = Math.max(0, run.remaining-1);
  }
  document.querySelectorAll(".remain").forEach(span=>{
    const t = tasks.find(x=>x.id==span.dataset.id);
    if(t) span.textContent = fmt(t.remaining);
  });
  $("#now").textContent = new Date().toLocaleTimeString("he-IL",{hour12:false});
  $("#overallEnd").textContent = computeOverallEnd();
},1000);

setInterval(()=>syncState(false),2500);
syncState(true);

</script>
</body>
</html>
