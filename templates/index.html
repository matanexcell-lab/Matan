<body>

    <button id="btnAdd">â• ×”×•×¡×£</button>

<table>

<tr>

<tbody id="tbody"></tbody>

<script>
const $ = s => document.querySelector(s);

let tasks = [];
let isTyping = false;
let lastSync = 0;
let simVisible = true;

const tzFmt = new Intl.DateTimeFormat("he-IL", {
  timeZone: "Asia/Jerusalem",
  hour: "2-digit", minute:"2-digit", second:"2-digit",
  hour12:false
});

function fmt(sec){
  sec = Math.max(0, parseInt(sec||0));
  let h = Math.floor(sec/3600);
  let m = Math.floor((sec%3600)/60);
  let s = sec%60;
  return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
}

async function api(url, method="GET", body=null){
  try{
    const r = await fetch(url,{
      method,
      headers:{"Content-Type":"application/json"},
      body: body ? JSON.stringify(body) : null
    });
    return await r.json();
  }catch{ return null; }
}

function computeSimTimes(){
  let t = Date.now();
  let out = {};
  for(const x of tasks){
    const start = tzFmt.format(new Date(t));
    const end = tzFmt.format(new Date(t + x.remaining*1000));
    out[x.id] = {start, end};
    t += x.remaining*1000;
  }
  return out;
}

function computeOverallEnd(){
  let total=0;
  tasks.forEach(t=>{
    if(["running","paused","pending"].includes(t.status))
      total+=t.remaining;
  });
  if(!total) return "-";
  return tzFmt.format(new Date(Date.now()+total*1000));
}

async function sync(force=false){
  if(!force && Date.now()-lastSync<2000) return;

  const data = await api("/state");
  if(!data||!data.ok) return;

  lastSync = Date.now();
  tasks = data.tasks;

  $("#workTotal").textContent = data.work_total_hhmmss;
  $("#overallEnd").textContent = computeOverallEnd();
  $("#now").textContent = data.now;

  render();
}

function render(){
  if(isTyping) return;

  const sim = computeSimTimes();
  const tb=$("#tbody");
  tb.innerHTML="";

  tasks.forEach((t,i)=>{
    const row = document.createElement("tr");

    const realStart = t.start_time || "-";
    const realEnd   = t.end_time_str || "-";

    row.innerHTML = `
      <td>${i+1}</td>

      <td><input class="work-flag" type="checkbox" ${t.is_work?"checked":""}></td>

      <td><input class="edit-name" type="text" value="${t.name.replace(/"/g,'&quot;')}"></td>

      <td>
        <span class="remain" data-id="${t.id}">${fmt(t.remaining)}</span>
        ${ simVisible ? `<span class="sim-line">â†’ ${fmt(t.remaining)}</span>` : "" }
      </td>

      <td>
        ${ realStart }
        ${ simVisible ? `<span class="sim-line">â†’ ${sim[t.id].start}</span>` : "" }
      </td>

      <td>
        ${ realEnd }
        ${ simVisible ? `<span class="sim-line">â†’ ${sim[t.id].end}</span>` : "" }
      </td>

      <td><span class="badge ${t.status}">${t.status}</span></td>

      <td>
        <div class="edit-grid">
          <input class="edit-h" type="number" value="${Math.floor(t.duration/3600)}">
          <input class="edit-m" type="number" value="${Math.floor((t.duration%3600)/60)}">
          <input class="edit-s" type="number" value="${t.duration%60}">
          <button onclick="updateT(${t.id})">×¢×“×›×Ÿ</button>
        </div>
      </td>

      <td>
        <div class="extend-grid">
          <input class="ext-h" type="number" value="0">
          <input class="ext-m" type="number" value="0">
          <input class="ext-s" type="number" value="0">
          <button onclick="extendT(${t.id})">×”××¨×š</button>
        </div>
      </td>

      <td>
        <div class="move-grid">
          <input class="move-to" type="number" value="${i+1}">
          <button onclick="moveT(${t.id})">×”×¢×‘×¨</button>
        </div>
      </td>

      <td class="row-actions">
        <button onclick="act('/start/${t.id}')">â–¶</button>
        <button onclick="act('/pause/${t.id}')">â¸</button>
        <button onclick="act('/reset/${t.id}')">ğŸ”„</button>
        <button onclick="act('/set_pending/${t.id}')">Pending</button>
        <button onclick="act('/skip/${t.id}')">×“×œ×’</button>
        <button onclick="act('/done/${t.id}')">âœ”</button>
        <button onclick="act('/delete/${t.id}')">ğŸ—‘</button>
      </td>
    `;

    tb.appendChild(row);

    row.querySelector(".work-flag").onchange = async e=>{
      await api(`/workflag/${t.id}`,"POST",{is_work:e.target.checked});
      sync(true);
    };

    row.querySelectorAll("input").forEach(inp=>{
      inp.addEventListener("focusin",()=>isTyping=true);
      inp.addEventListener("focusout",()=>isTyping=false);
    });
  });
}

async function act(url){ await api(url,"POST"); sync(true); }

async function updateT(id){
  const r=$("#row-"+id);
}

async function extendT(id){
  const r=$("#row-"+id);
}

async function moveT(id){
  const r=$("#row-"+id);
}

$("#btnAdd").onclick=async()=>{
  const name=$("#newName").value.trim();
  const h=parseInt($("#newH").value||0);
  const m=parseInt($("#newM").value||0);
  const s=parseInt($("#newS").value||0);
  const pos=parseInt($("#newPos").value||1);

  await api("/add","POST",{name,hours:h,minutes:m,seconds:s,position:pos});
  sync(true);
};

$("#btnSimToggle").onclick=()=>{
  simVisible = !simVisible;
  $("#btnSimToggle").textContent = simVisible ? "×”×¡×ª×¨ ×¡×™××•×œ×¦×™×”" : "×”×¦×’ ×¡×™××•×œ×¦×™×”";
  render();
};

$("#btnExport").onclick = async()=>{
  const r = await fetch("/export");
  const blob = await r.blob();
  const url = URL.createObjectURL(blob);
  const a=document.createElement("a");
  a.href=url;
  a.download="tasks_export.json";
  a.click();
  URL.revokeObjectURL(url);
};

$("#fileImport").onchange=async e=>{
  const f=e.target.files[0];
  if(!f) return;
  const txt = await f.text();
  const obj = JSON.parse(txt);
  await api("/import","POST",obj);
  sync(true);
  e.target.value="";
};

setInterval(()=>{
  const run = tasks.find(t=>t.status==="running");
  if(run){
    run.remaining = Math.max(0, run.remaining-1);
  }

  document.querySelectorAll(".remain").forEach(el=>{
    const t = tasks.find(x=>x.id==el.dataset.id);
    if(t) el.textContent = fmt(t.remaining);
  });

  $("#now").textContent = new Date().toLocaleTimeString("he-IL",{hour12:false});
  $("#overallEnd").textContent = computeOverallEnd();
},1000);

setInterval(()=>sync(false),1500);

sync(true);
</script>

</body>
