  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; background:#fafafa; }
    h1 { text-align:center; }
    table { width: 100%; border-collapse: collapse; margin-top:15px; background:white; }

<body>

<h1>â±ï¸ ×˜×™×™××¨ ××©×™××•×ª</h1>

<div class="toolbar">
  <div id="now" class="muted"></div>
  <b>×©×¢×ª ×¡×™×•× ×›×•×œ×œ×ª:</b> <span id="overallEnd">-</span><br>
  <b>×–××Ÿ ×¢×‘×•×“×” ×›×•×œ×œ:</b> <span id="workTotal">00:00:00</span>
</div>

<div class="tools">
  <span>
    <input id="newName" type="text" placeholder="×©× ××©×™××”">
    <input id="newH" type="number" min="0" value="0"> ×©×¢×•×ª
    <input id="newM" type="number" min="0" value="0"> ×“×§×•×ª
    <input id="newS" type="number" min="0" value="0"> ×©× ×™×•×ª
    <button id="btnAdd">â• ×”×•×¡×£</button>
  </span>

  <span>
    <button id="btnExport">ğŸ“¤ ×™×™×¦×</button>
    <label style="cursor:pointer">
      ğŸ“¥ ×™×™×‘×
      <input id="fileImport" type="file" accept="application/json" style="display:none">
    </label>
  </span>
</div>

<table>
  <thead>
    <tr>
      <th>#</th>
      <th class="work-col">×¢×‘×•×“×”</th>
      <th>×©×</th>
      <th>× ×•×ª×¨</th>
      <th>×©×¢×ª ×”×ª×—×œ×”</th>
      <th>×©×¢×ª ×¡×™×•×</th>
      <th>×¡×˜×˜×•×¡</th>
      <th>×¢×¨×™×›×”</th>
      <th>×”××¨×›×”</th>
      <th>×”×¢×‘×¨×”</th>
      <th>×¤×¢×•×œ×•×ª</th>
    </tr>
  </thead>
  <tbody id="tbody"></tbody>
</table>

<script>
const $ = s => document.querySelector(s);
let tasks = [];

const tzFmt = new Intl.DateTimeFormat('he-IL',{hour12:false,hour:'2-digit',minute:'2-digit',second:'2-digit',timeZone:'Asia/Jerusalem'});

function fmt(t){
  t=Math.max(0,parseInt(t)); let h=Math.floor(t/3600),m=Math.floor((t%3600)/60),s=t%60;
  return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
}

async function api(url,method="GET",body=null){
  try{
    const r=await fetch(url,{method,headers:{'Content-Type':'application/json'},body:body?JSON.stringify(body):null});
    return await r.json();
  }catch{return null;}
}

function computeOverallEnd(){
  const total=tasks.filter(t=>["running","paused","pending"].includes(t.status))
                   .reduce((a,b)=>a+b.remaining,0);
  if(total===0)return "-";
  return tzFmt.format(new Date(Date.now()+total*1000));
}

async function syncState(){
  const data=await api("/state");
  if(!data||!data.ok)return;
  tasks=data.tasks;
  $("#workTotal").textContent=data.work_total_hhmmss||"00:00:00";
  $("#overallEnd").textContent=computeOverallEnd();
  $("#now").textContent=data.now||"";
  renderTasks();
}

function renderTasks(){
  const tb=$("#tbody"); tb.innerHTML="";
  tasks.forEach((t,i)=>{
    const tr=document.createElement("tr");
    tr.className=t.status;
    tr.innerHTML=`
      <td>${i+1}</td>
      <td><input type="checkbox" class="work" ${t.is_work?"checked":""}></td>
      <td><input class="name" value="${t.name}" ${t.status==="running"?"disabled":""}></td>
      <td><span class="remain">${fmt(t.remaining)}</span></td>
      <td>-</td><td>-</td>
      <td><span>${t.status}</span></td>
      <td><div class="edit-grid">
          <input class="h" type="number" value="${Math.floor(t.duration/3600)}">:
          <input class="m" type="number" value="${Math.floor((t.duration%3600)/60)}">:
          <input class="s" type="number" value="${t.duration%60}">
          <button class="update">×¢×“×›×Ÿ</button>
      </div></td>
      <td><div class="extend-grid">
          <input class="eh" type="number" value="0">:
          <input class="em" type="number" value="0">:
          <input class="es" type="number" value="0">
          <button class="extend">×”××¨×š</button>
      </div></td>
      <td><input class="pos" type="number" value="${i+1}" style="width:40px"><button class="move">×”×¢×‘×¨</button></td>
      <td class="row-actions">
        <button class="start">×”×ª×—×œ</button>
        <button class="pause">×”×©×”×”</button>
        <button class="pending">Pending</button>
        <button class="done">âœ… Done</button>
        <button class="skip">×“×œ×’</button>
        <button class="del">××—×§</button>
      </td>`;
    tb.appendChild(tr);

    tr.querySelector(".work").onchange=async e=>{
      await api(`/workflag/${t.id}`,"POST",{is_work:e.target.checked});
      t.is_work=e.target.checked; syncState();
    };
    tr.querySelector(".update").onclick=async()=>{
      const h=parseInt(tr.querySelector(".h").value)||0,m=parseInt(tr.querySelector(".m").value)||0,s=parseInt(tr.querySelector(".s").value)||0;
      const nm=tr.querySelector(".name").value;
      await api(`/update/${t.id}`,"POST",{name:nm,hours:h,minutes:m,seconds:s});
      await syncState();
    };
    tr.querySelector(".extend").onclick=async()=>{
      const h=parseInt(tr.querySelector(".eh").value)||0,m=parseInt(tr.querySelector(".em").value)||0,s=parseInt(tr.querySelector(".es").value)||0;
      await api(`/extend/${t.id}`,"POST",{hours:h,minutes:m,seconds:s});
      await syncState();
    };
    tr.querySelector(".move").onclick=async()=>{
      const newPos=parseInt(tr.querySelector(".pos").value)||1;
      await api("/reorder_single","POST",{task_id:t.id,new_position:newPos});
      await syncState();
    };
    tr.querySelector(".start").onclick=()=>changeStatus(t.id,"/start");
    tr.querySelector(".pause").onclick=()=>changeStatus(t.id,"/pause");
    tr.querySelector(".pending").onclick=()=>changeStatus(t.id,"/set_pending");
    tr.querySelector(".done").onclick=()=>changeStatus(t.id,"/done");
    tr.querySelector(".skip").onclick=()=>changeStatus(t.id,"/skip");
    tr.querySelector(".del").onclick=()=>changeStatus(t.id,"/delete");
  });
}

async function changeStatus(id,url){
  await api(`${url}/${id}`,"POST");
  await syncState();
}

$("#btnAdd").onclick=async()=>{
  const n=$("#newName").value||"××©×™××” ×—×“×©×”";
  const h=parseInt($("#newH").value)||0,m=parseInt($("#newM").value)||0,s=parseInt($("#newS").value)||0;
  await api("/add","POST",{name:n,hours:h,minutes:m,seconds:s});
  $("#newName").value=""; $("#newH").value=0; $("#newM").value=0; $("#newS").value=0;
  await syncState();
};

$("#btnExport").onclick=async()=>{
  const r=await fetch("/export"); const b=await r.blob();
  const u=URL.createObjectURL(b); const a=document.createElement("a");
  a.href=u; a.download="tasks_export.json"; a.click(); a.remove(); URL.revokeObjectURL(u);
};
$("#fileImport").onchange=async e=>{
  const f=e.target.files[0]; if(!f)return; const txt=await f.text();
  try{await api("/import","POST",JSON.parse(txt)); await syncState();}
  catch{alert("×§×•×‘×¥ ×œ× ×ª×§×™×Ÿ");}
};

setInterval(()=>{
  const run=tasks.find(t=>t.status==="running");
  if(run)run.remaining=Math.max(0,run.remaining-1);
  document.querySelectorAll(".remain").forEach((el,i)=>{
    const t=tasks[i]; el.textContent=fmt(t.remaining);
  });
  $("#now").textContent=new Date().toLocaleTimeString("he-IL",{hour12:false});
  $("#overallEnd").textContent=computeOverallEnd();
},1000);

syncState();
</script>
</body>
</html>
