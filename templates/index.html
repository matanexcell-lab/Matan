<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>טיימר משימות ⏱</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; direction: rtl; }
        .task { margin: 10px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { margin: 2px; }
    </style>
</head>
<body>
    <h1>טיימר משימות ⏱</h1>

    <form action="/add" method="post">
        <input type="text" name="name" placeholder="שם משימה" required>
        <input type="number" name="minutes" placeholder="דקות" min="0">
        <input type="number" name="seconds" placeholder="שניות" min="0" max="59">
        <button type="submit">➕ הוסף משימה</button>
    </form>

    <h2>רשימת משימות 📝</h2>
    {% for task in tasks %}
        <div class="task">
            <b>{{ task.name }}</b> – 
            מצב: {{ task.status }} <br>
            זמן שנשאר: {{ task.remaining_time() // 60 }}:{{ "%02d"|format(task.remaining_time() % 60) }} דקות <br>
            <a href="/start/{{task.id}}"><button>▶️ התחל</button></a>
            <a href="/pause/{{task.id}}"><button>⏸ השהה</button></a>
            <a href="/resume/{{task.id}}"><button>⏯ המשך</button></a>
            <a href="/finish/{{task.id}}"><button>✅ סיים</button></a>
            <form action="/edit/{{task.id}}" method="post" style="display:inline;">
                <input type="text" name="name" placeholder="שם חדש">
                <input type="number" name="minutes" placeholder="דקות" min="0">
                <input type="number" name="seconds" placeholder="שניות" min="0" max="59">
                <button type="submit">✏️ ערוך</button>
            </form>
        </div>
    {% endfor %}
</body>
</html>
