<script>
const $ = s => document.querySelector(s);
let tasks = [];
let syncing = false;
let lastServerSync = 0;
let simVisible = true;

const tzFmt = new Intl.DateTimeFormat('he-IL',{
  timeZone:'Asia/Jerusalem',
  hour12:false,
  hour:'2-digit', minute:'2-digit', second:'2-digit'
});

function fmt(sec){
  sec = Math.max(0, parseInt(sec||0));
  let h = Math.floor(sec/3600),
      m = Math.floor((sec%3600)/60),
      s = sec%60;
  return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
}

async function api(url, method="GET", body=null){
  try{
    const res = await fetch(url,{
      method,
      headers:{'Content-Type':'application/json'},
      body: body ? JSON.stringify(body) : null
    });
    return await res.json();
  }catch{return null;}
}

function computeSim(){
  let base = Date.now();
  let map = {};

  for(const t of tasks){
    let dur = (t.remaining||0)*1000;
    map[t.id] = {
      start: tzFmt.format(new Date(base)),
      end:   tzFmt.format(new Date(base+dur))
    };
    base += dur;
  }
  return map;
}

function computeOverallEnd(){
  let total = tasks.reduce((a,t)=> a + (["running","paused","pending"].includes(t.status) ? t.remaining : 0), 0);
  if(!total) return "-";
  return tzFmt.format(new Date(Date.now()+total*1000));
}

async function sync(force=false){
  const now = Date.now();
  if(syncing) return;
  if(!force && now - lastServerSync < 2000) return;
  syncing = true;

  let data = await api("/state");
  syncing = false;
  lastServerSync = now;

  if(!data || !data.ok) return;
  tasks = data.tasks;

  $("#now").textContent = data.now || "";
  $("#workTotal").textContent = data.work_total_hhmmss || "00:00:00";
  $("#overallEnd").textContent = computeOverallEnd();

  render();
}

function render(){
  const sim = computeSim();
  const tb = $("#tbody");
  tb.innerHTML = "";

  tasks.forEach((t,i)=>{
    const row = document.createElement("tr");
    row.id = "row-"+t.id;
    row.className = t.status;

    row.innerHTML = `
      <td>${i+1}</td>

      <td>
        <input type="checkbox" class="work-flag" ${t.is_work?"checked":""}>
      </td>

      <td>
        <input class="edit-name" value="${t.name}">
      </td>

      <td>
        ${fmt(t.remaining)}
        ${simVisible ? `<span class="sim-line">${sim[t.id].start} â†’ ${sim[t.id].end}</span>` : ""}
      </td>

      <td>
        ${t.end_time_str !== "-" ? "â€”" : "â€”"}
        ${simVisible ? `<span class="sim-line">${sim[t.id].start}</span>` : ""}
      </td>

      <td>
        ${t.end_time_str}
        ${simVisible ? `<span class="sim-line">${sim[t.id].end}</span>` : ""}
      </td>

      <td><span class="badge ${t.status}">${t.status}</span></td>

      <td>
        <div class="edit-grid">
          <input class="edit-h" type="number" min="0" value="${Math.floor(t.duration/3600)}">:
          <input class="edit-m" type="number" min="0" value="${Math.floor((t.duration%3600)/60)}">:
          <input class="edit-s" type="number" min="0" value="${t.duration%60}">
          <button onclick="updateTask(${t.id})">×¢×“×›×Ÿ</button>
        </div>
      </td>

      <td>
        <div class="extend-grid">
          <input class="ext-h" type="number" min="0" value="0">:
          <input class="ext-m" type="number" min="0" value="0">:
          <input class="ext-s" type="number" min="0" value="0">
          <button onclick="extendTask(${t.id})">×”××¨×š</button>
        </div>
      </td>

      <td>
        <div class="move-grid">
          <input class="move-to" type="number" min="1" value="${i+1}">
          <button onclick="moveTask(${t.id})">×”×¢×‘×¨</button>
        </div>
      </td>

      <td class="row-actions">
        <button onclick="action('/start/${t.id}')">â–¶</button>
        <button onclick="action('/pause/${t.id}')">â¸</button>
        <button onclick="action('/reset/${t.id}')">ğŸ”„</button>
        <button onclick="action('/set_pending/${t.id}')">â³</button>
        <button onclick="action('/skip/${t.id}')">×“×œ×’</button>
        <button onclick="action('/done/${t.id}')">âœ”ï¸</button>
        <button onclick="action('/delete/${t.id}')">ğŸ—‘</button>
      </td>
    `;

    tb.appendChild(row);
  });
}

$("#btnSimToggle").onclick = ()=>{
  simVisible = !simVisible;
  $("#btnSimToggle").textContent = simVisible ? "×”×¡×ª×¨ ×¡×™××•×œ×¦×™×”" : "×”×¦×’ ×¡×™××•×œ×¦×™×”";
  render();
};

</script>
