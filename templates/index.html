<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <title>⏱️ טיימר משימות</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; background:#fafafa; }
    h1 { text-align:center; }
    table { width: 100%; border-collapse: collapse; margin-top:15px; background:white; }
    th, td { border: 1px solid #999; padding: 6px; text-align: center; }
    input[type="number"] { width: 64px; }
    input[type="text"] { width: 180px; }
    .muted { color: #777; font-size: 12px; }
    .badge { display:inline-block; padding:2px 6px; border-radius:6px; font-size:12px;}
    .running { background:#d9ffd9; }
    .paused  { background:#fff0b3; }
    .pending { background:#f2f2f2; }
    .done    { background:#e6e6e6; text-decoration: line-through; color:#666; }
    button { cursor:pointer; }
    .row-actions { display:flex; gap:4px; flex-wrap:wrap; justify-content:center; }
    .edit-grid, .extend-grid, .move-grid {
      display:flex; gap:6px; align-items:center; justify-content:center; flex-wrap:wrap;
    }
  </style>
</head>
<body>

<h1>⏱️ טיימר משימות</h1>

<div style="text-align:center;margin-bottom:10px">
  <div id="now" class="muted"></div>
  <b>שעת סיום כוללת:</b> <span id="overallEnd">-</span>
</div>

<div style="text-align:center;margin-bottom:10px">
  <input id="newName" type="text" placeholder="שם משימה">
  <input id="newH" type="number" min="0" value="0"> שעות
  <input id="newM" type="number" min="0" value="0"> דקות
  <input id="newS" type="number" min="0" value="0"> שניות
  <button id="btnAdd">➕ הוסף</button>
</div>

<table>
  <thead>
  <tr>
    <th>#</th>
    <th>שם</th>
    <th>נותר</th>
    <th>שעת סיום</th>
    <th>סטטוס</th>
    <th>עריכה</th>
    <th>הארכה</th>
    <th>העברה</th>
    <th>פעולות</th>
  </tr>
  </thead>
  <tbody id="tbody"></tbody>
</table>

<script>
const $ = s => document.querySelector(s);
let tasks = [];
let syncing = false;
let isTyping = false;

const tzFmt = new Intl.DateTimeFormat('he-IL', {
  timeZone: 'Asia/Jerusalem',
  hour12: false,
  hour: '2-digit', minute: '2-digit', second: '2-digit',
  day: '2-digit', month: '2-digit', year: 'numeric'
});

function fmt(t){
  t=Math.max(0,parseInt(t));
  let h=Math.floor(t/3600),m=Math.floor((t%3600)/60),s=t%60;
  return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
}
function badge(st){return st==='running'?'badge running':st==='paused'?'badge paused':st==='pending'?'badge pending':'badge done';}

// חישוב לוקאלי של שעת סיום כוללת
function computeOverallEnd() {
  const nowMs = Date.now();
  let baseMs = nowMs;
  let runningFound = false;
  for (let t of tasks) {
    if (t.status === "running") {
      baseMs += t.remaining * 1000;
      runningFound = true;
    } else if (t.status === "paused" || t.status === "pending") {
      baseMs += t.remaining * 1000;
    }
  }
  if (!runningFound && tasks.length === 0) return "-";
  return tzFmt.format(new Date(baseMs));
}

async function api(url, method="GET", body=null){
  try{
    const res=await fetch(url,{method,headers:{'Content-Type':'application/json'},body:body?JSON.stringify(body):null});
    return await res.json();
  }catch{return null;}
}

// === סנכרון עם השרת ===
async function syncState(){
  if(syncing || isTyping) return;
  syncing = true;
  const data = await api("/state");
  syncing = false;
  if(!data || !data.ok) return;
  tasks = data.tasks;
  renderTasks();
}

function renderTasks(){
  if(isTyping) return;
  const tb=$("#tbody");
  tb.innerHTML="";
  tasks.forEach((t,i)=>{
    const tr=document.createElement("tr");
    tr.id="row-"+t.id;
    tr.className=t.status;
    const canEdit=(t.status!=="running");
    tr.innerHTML=`
      <td>${i+1}</td>
      <td><input class="edit-name" type="text" value="${t.name}" ${canEdit?"":"disabled"}></td>
      <td><span class="remain" data-id="${t.id}">${fmt(t.remaining)}</span></td>
      <td>${t.end_time_str||"-"}</td>
      <td><span class="${badge(t.status)}">${t.status}</span></td>
      <td>
        <div class="edit-grid">
          <input class="edit-h" type="number" min="0" value="${Math.floor(t.duration/3600)}" ${canEdit?"":"disabled"}>:
          <input class="edit-m" type="number" min="0" value="${Math.floor((t.duration%3600)/60)}" ${canEdit?"":"disabled"}>:
          <input class="edit-s" type="number" min="0" value="${t.duration%60}" ${canEdit?"":"disabled"}>
          <button ${canEdit?"":"disabled"} onclick="updateTask(${t.id})">עדכן</button>
        </div>
      </td>
      <td>
        <div class="extend-grid">
          <input class="ext-h" type="number" min="0" value="0">:
          <input class="ext-m" type="number" min="0" value="0">:
          <input class="ext-s" type="number" min="0" value="0">
          <button onclick="extendTask(${t.id})">הארך</button>
        </div>
      </td>
      <td>
        <div class="move-grid">
          <input class="move-to" type="number" min="1" value="${i+1}">
          <button onclick="moveTask(${t.id})">העבר</button>
        </div>
      </td>
      <td class="row-actions">
        <button onclick="action('/start/${t.id}')">התחל</button>
        <button onclick="action('/pause/${t.id}')">השהה</button>
        <button onclick="action('/reset/${t.id}')">איפוס</button>
        <button onclick="action('/set_pending/${t.id}')">Pending</button>
        <button onclick="action('/skip/${t.id}')">דלג</button>
        <button onclick="action('/delete/${t.id}')">מחק</button>
      </td>`;
    tb.appendChild(tr);

    // הגנה על המקלדת
    tr.querySelectorAll("input").forEach(inp=>{
      inp.addEventListener("focus",()=>isTyping=true);
      inp.addEventListener("blur",()=>isTyping=false);
      inp.addEventListener("touchstart",()=>isTyping=true,{passive:true});
    });
  });
}

async function action(url){
  await api(url,"POST");
  await syncState();
}
async function updateTask(id){
  const row=$("#row-"+id);
  const nm=row.querySelector(".edit-name").value;
  const h=parseInt(row.querySelector(".edit-h").value)||0;
  const m=parseInt(row.querySelector(".edit-m").value)||0;
  const s=parseInt(row.querySelector(".edit-s").value)||0;
  await api(`/update/${id}`,"POST",{name:nm,hours:h,minutes:m,seconds:s});
  await syncState();
}
async function extendTask(id){
  const row=$("#row-"+id);
  const h=parseInt(row.querySelector(".ext-h").value)||0;
  const m=parseInt(row.querySelector(".ext-m").value)||0;
  const s=parseInt(row.querySelector(".ext-s").value)||0;
  await api(`/extend/${id}`,"POST",{hours:h,minutes:m,seconds:s});
  await syncState();
}
async function moveTask(id){
  const row=$("#row-"+id);
  const newPos=parseInt(row.querySelector(".move-to").value)||1;
  await api("/reorder_single","POST",{task_id:id,new_position:newPos});
  await syncState();
}

$("#btnAdd").onclick=async()=>{
  const n=$("#newName").value.trim()||"משימה חדשה";
  const h=parseInt($("#newH").value)||0,m=parseInt($("#newM").value)||0,s=parseInt($("#newS").value)||0;
  await api("/add","POST",{name:n,hours:h,minutes:m,seconds:s});
  $("#newName").value="";$("#newH").value=0;$("#newM").value=0;$("#newS").value=0;
  await syncState();
};

// לולאת עדכון רציפה
setInterval(()=>{
  // מעדכן נותר
  tasks.forEach(t=>{
    if(t.status==="running") t.remaining=Math.max(0,t.remaining-1);
  });

  // מעדכן את המספרים על המסך
  document.querySelectorAll(".remain").forEach(span=>{
    const t=tasks.find(x=>x.id==span.dataset.id);
    if(t) span.textContent=fmt(t.remaining);
  });

  // מעדכן את השעה
  $("#now").textContent=new Date().toLocaleTimeString("he-IL",{hour12:false});

  // מעדכן שעת סיום כוללת
  $("#overallEnd").textContent = computeOverallEnd();
},1000);

// סנכרון מלא מהשרת כל 2 שניות
setInterval(syncState,2000);
syncState();
</script>
</body>
</html>
