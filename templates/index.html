<script>
/* --------------------------------------------------
   ×”×’×“×¨×•×ª ×‘×¡×™×¡
-------------------------------------------------- */

const $ = s => document.querySelector(s);
let tasks = [];
let syncing = false;
let lastSync = 0;
let isTyping = false;
let frozenLayout = null;
let showSimulation = true;

const tzFmt = new Intl.DateTimeFormat('he-IL',{
  timeZone:'Asia/Jerusalem',
  hour12:false,
  hour:'2-digit',minute:'2-digit',second:'2-digit'
});

function fmt(t){
  t=Math.max(0,parseInt(t));
  let h=Math.floor(t/3600),
      m=Math.floor((t%3600)/60),
      s=t%60;
  return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
}

function badgeClass(s){
  if(s==="running") return "badge running";
  if(s==="paused")  return "badge paused";
  if(s==="pending") return "badge pending";
  return "badge done";
}

async function api(url,method="GET",body=null){
  try{
    const res=await fetch(url,{
      method,
      headers:{'Content-Type':'application/json'},
      body:body?JSON.stringify(body):null
    });
    return await res.json();
  }catch(e){
    return null;
  }
}


/* --------------------------------------------------
   ×–××Ÿ ×›×•×œ×œ
-------------------------------------------------- */
function computeOverallEndLocal(){
  let total = 0;
  for(const t of tasks){
    if(["running","paused","pending"].includes(t.status))
      total += t.remaining;
  }
  if(total === 0) return "-";
  return tzFmt.format(new Date(Date.now() + total*1000));
}


/* --------------------------------------------------
   ×—×™×©×•×‘ ×˜×‘×œ×ª ×–××Ÿ ×§×‘×•×¢×” (×œ×œ× ×§×¤×™×¦×•×ª)
-------------------------------------------------- */
function computeTimesOnce(){
  const now = Date.now();
  const n = tasks.length;
  const runningIndex = tasks.findIndex(t => t.status==="running");
  let out = [];

  if(runningIndex === -1){
    // ××™×Ÿ ×¨×¦×”
    let base = now;
    for(const t of tasks){
      const dur = t.remaining * 1000;
      out.push({id:t.id,start:base,end:base+dur});
      base += dur;
    }
  } else {
    // ×™×© ×¨×¦×”
    const run = tasks[runningIndex];
    const elapsed = (run.duration - run.remaining) * 1000;
    const startRun = now - elapsed;
    const endRun   = startRun + run.duration * 1000;

    // ×œ×¤× ×™
    let end = startRun;
    for(let i=runningIndex-1;i>=0;i--){
      const dur = tasks[i].remaining*1000;
      out.unshift({id:tasks[i].id,start:end-dur,end:end});
      end -= dur;
    }

    // ×”×¨×¦×” ×¢×¦××”
    out.push({id:run.id,start:startRun,end:endRun});

    // ××—×¨×™
    let start=endRun;
    for(let i=runningIndex+1;i<n;i++){
      const dur = tasks[i].remaining*1000;
      out.push({id:tasks[i].id,start:start,end:start+dur});
      start += dur;
    }
  }

  frozenLayout = out;
}


/* --------------------------------------------------
   ×¡× ×›×¨×•×Ÿ ××”×©×¨×ª
-------------------------------------------------- */
async function syncTasks(force=false){
  const now=Date.now();
  if(syncing) return;
  if(!force && now-lastSync<2000) return;

  syncing=true;
  const data = await api("/state");
  syncing=false;
  lastSync=now;

  if(!data || !data.ok) return;

  tasks = data.tasks;
  $("#workTotal").textContent = data.work_total_hhmmss;
  $("#now").textContent = data.now;

  // ×× ××™×Ÿ ×¨×¦×” â€” ×‘×™×˜×•×œ ×”×§×¤××”
  if(!tasks.some(t=>t.status==="running"))
    frozenLayout=null;

  renderAll();
}


/* --------------------------------------------------
   ×¨×™× ×“×•×¨ ××œ×
-------------------------------------------------- */

function renderAll(){
  if(isTyping) return;
  const tb=$("#tbody");
  tb.innerHTML="";

  if(!frozenLayout) computeTimesOnce();

  for(let i=0;i<tasks.length;i++){
    const t = tasks[i];
    const layout = frozenLayout.find(x=>x.id===t.id);

    const startStr = layout ? tzFmt.format(new Date(layout.start)) : "-";
    const endStr   = layout ? tzFmt.format(new Date(layout.end))   : "-";

    const tr=document.createElement("tr");
    tr.id="row-"+t.id;
    tr.className=t.status;

    const canEdit = (t.status!=="running");

    tr.innerHTML=`
      <td>${i+1}</td>

      <td>
        <input type="checkbox" class="work-flag" ${t.is_work?"checked":""}>
      </td>

      <td>
        <input class="edit-name" type="text" value="${t.name.replace(/"/g,'&quot;')}" ${canEdit?"":"disabled"}>
      </td>

      <td><span class="remain" data-id="${t.id}">${fmt(t.remaining)}</span></td>

      <td>${startStr}</td>
      <td>${endStr}</td>

      <td><span class="${badgeClass(t.status)}">${t.status}</span></td>

      <td>
        <div class="edit-grid">
          <input class="edit-h" type="number" min="0" value="${Math.floor(t.duration/3600)}" ${canEdit?"":"disabled"}>:
          <input class="edit-m" type="number" min="0" value="${Math.floor((t.duration%3600)/60)}" ${canEdit?"":"disabled"}>:
          <input class="edit-s" type="number" min="0" value="${t.duration%60}" ${canEdit?"":"disabled"}>
          <button ${canEdit?"":"disabled"} onclick="updateTask(${t.id})">×¢×“×›×Ÿ</button>
        </div>
      </td>

      <td>
        <div class="extend-grid">
          <input class="ext-h" type="number" min="0" value="0">:
          <input class="ext-m" type="number" min="0" value="0">:
          <input class="ext-s" type="number" min="0" value="0">
          <button onclick="extendTask(${t.id})">×”××¨×š</button>
        </div>
      </td>

      <td>
        <div class="move-grid">
          <input class="move-to" type="number" min="1" value="${i+1}">
          <button onclick="moveTask(${t.id})">×”×¢×‘×¨</button>
        </div>
      </td>

      <td class="row-actions">
        <button onclick="action('/start/${t.id}')">â–¶ ×”×ª×—×œ</button>
        <button onclick="action('/pause/${t.id}')">â¸ ×”×©×”×”</button>
        <button onclick="action('/reset/${t.id}')">ğŸ”„ ××™×¤×•×¡</button>
        <button onclick="action('/set_pending/${t.id}')">â³ Pending</button>
        <button onclick="action('/done/${t.id}')">âœ” Done</button>
        <button onclick="action('/delete/${t.id}')">ğŸ—‘ ××—×§</button>
      </td>
    `;

    // ×©××™×¨×” ×•×”×›× ×¡×ª ×œ×©×•×¨×”
    tb.appendChild(tr);

    // ×”××–× ×” ×œ×¢×¨×™×›×” ×›×“×™ ×œ×× ×•×¢ ×§×¤×™×¦×•×ª
    tr.querySelectorAll("input").forEach(inp=>{
      inp.addEventListener("focusin", ()=> isTyping=true);
      inp.addEventListener("focusout", ()=> { setTimeout(()=>isTyping=false,400); });
    });

    tr.querySelector(".work-flag").onchange = async e=>{
      await api(`/workflag/${t.id}`,"POST",{is_work:e.target.checked});
      t.is_work = e.target.checked;
      await syncTasks(true);
    };
  }

  /* ×¨×™× ×“×•×¨ ×¡×™××•×œ×¦×™×” */
  renderSimulation();
}


/* --------------------------------------------------
   ×¤×¢×•×œ×•×ª
-------------------------------------------------- */

async function action(url){
  await api(url,"POST");
  await syncTasks(true);
}

async function updateTask(id){
  const r=$("#row-"+id);
  const nm=r.querySelector(".edit-name").value;
  const h = parseInt(r.querySelector(".edit-h").value)||0;
  const m = parseInt(r.querySelector(".edit-m").value)||0;
  const s = parseInt(r.querySelector(".edit-s").value)||0;

  await api(`/update/${id}`,"POST",{name:nm,hours:h,minutes:m,seconds:s});
  await syncTasks(true);
}

async function extendTask(id){
  const r=$("#row-"+id);
  const h= parseInt(r.querySelector(".ext-h").value)||0;
  const m= parseInt(r.querySelector(".ext-m").value)||0;
  const s= parseInt(r.querySelector(".ext-s").value)||0;

  await api(`/extend/${id}`,"POST",{hours:h,minutes:m,seconds:s});
  await syncTasks(true);
}

async function moveTask(id){
  const r=$("#row-"+id);
  const p=parseInt(r.querySelector(".move-to").value)||1;
  await api("/reorder_single","POST",{task_id:id,new_position:p});
  await syncTasks(true);
}


/* --------------------------------------------------
   ×”×•×¡×¤×ª ××©×™××”
-------------------------------------------------- */

$("#btnAdd").onclick = async ()=>{
  const n=$("#newName").value.trim() || "××©×™××” ×—×“×©×”";
  const h=parseInt($("#newH").value)||0;
  const m=parseInt($("#newM").value)||0;
  const s=parseInt($("#newS").value)||0;
  const pos=parseInt($("#newPos").value)||1;

  await api("/add","POST",{name:n,hours:h,minutes:m,seconds:s,insert_position:pos});

  $("#newName").value="";
  $("#newH").value=0;
  $("#newM").value=0;
  $("#newS").value=0;

  await syncTasks(true);
};


/* --------------------------------------------------
   ×›×¤×ª×•×¨: ×”×¤×•×š ×”×›×œ ×œ-Pending
-------------------------------------------------- */

$("#btnAllPending").onclick = async ()=>{
  for(const t of tasks){
    await api(`/set_pending/${t.id}`,"POST");
  }
  await syncTasks(true);
};


/* --------------------------------------------------
   ×™×¦×•× / ×™×‘×•×
-------------------------------------------------- */

$("#btnExport").onclick = async ()=>{
  const res=await fetch("/export");
  const blob=await res.blob();
  const url=URL.createObjectURL(blob);
  const a=document.createElement("a");
  a.href=url; a.download="tasks_export.json"; a.click();
  URL.revokeObjectURL(url);
};

$("#fileImport").onchange = async ev=>{
  const file = ev.target.files[0];
  if(!file) return;

  const txt=await file.text();
  try{
    const j=JSON.parse(txt);
    await api("/import","POST",j);
    await syncTasks(true);
  }catch(e){ alert("×§×•×‘×¥ ×œ× ×ª×§×™×Ÿ"); }
};


/* --------------------------------------------------
   ×¡×™××•×œ×¦×™×”
-------------------------------------------------- */

function renderSimulation(){
  const simBody = $("#simBody");
  simBody.innerHTML = "";
  if(!showSimulation) return;

  if(tasks.length === 0) return;

  // ×§×‘×œ×ª ×©×¢×” ××”×§×œ×˜
  const sh = parseInt($("#simHour").value)||0;
  const sm = parseInt($("#simMin").value)||0;

  let simStart = new Date();
  simStart.setHours(sh,sm,0,0);

  let current = simStart.getTime();

  for(const t of tasks){
    const dur = t.remaining * 1000;
    const st = new Date(current);
    const et = new Date(current + dur);

    const tr=document.createElement("tr");
    tr.className="sim-row";
    tr.innerHTML=`
      <td>×¡×™×'</td>
      <td>â€”</td>
      <td>${t.name}</td>
      <td>${fmt(t.remaining)}</td>
      <td>${tzFmt.format(st)}</td>
      <td>${tzFmt.format(et)}</td>
      <td>Sim</td>
      <td colspan="4">â€”</td>
    `;
    simBody.appendChild(tr);

    current += dur;
  }
}

$("#btnSim").onclick = ()=> renderSimulation();
$("#btnToggleSim").onclick = ()=>{
  showSimulation = !showSimulation;
  renderSimulation();
};


/* --------------------------------------------------
   ×¢×“×›×•×Ÿ ××¡×š ×©×•×˜×£
-------------------------------------------------- */
setInterval(()=>{
  const running = tasks.find(t=>t.status==="running");
  if(running){
    running.remaining = Math.max(0, running.remaining - 1);
  }

  document.querySelectorAll(".remain").forEach(span=>{
    const t=tasks.find(x=>x.id==span.dataset.id);
    if(t) span.textContent = fmt(t.remaining);
  });

  $("#now").textContent = new Date().toLocaleTimeString("he-IL",{hour12:false});
  $("#overallEnd").textContent = computeOverallEndLocal();
},1000);

setInterval(()=> syncTasks(false), 2500);

syncTasks(true);
</script>
