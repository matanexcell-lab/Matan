<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טיימר משימות</title>
    <!-- חיבור ל-CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>⏱ טיימר משימות</h1>
        <div id="taskName">אין משימה פעילה</div>
        <div id="timer">00:00</div>
        <div class="buttons">
            <button onclick="startTimer()">התחל</button>
            <button onclick="stopTimer()">עצור</button>
            <button onclick="resetTimer()">אפס</button>
        </div>
    </div>

    <!-- חיבור ל-JS -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
