<!doctype html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8"/>
<title>⏱️ טיימר משימות</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body { font-family: Arial, sans-serif; direction: rtl; background:#fafafa; }
  h1 { text-align:center; }
  table { width: 100%; border-collapse: collapse; margin-top:15px; background:white; }
  th, td { border: 1px solid #999; padding: 6px; text-align: center; }
  input[type="number"] { width: 64px; }
  input[type="text"] { width: 180px; }
  .muted { color: #777; font-size: 12px; }
  .badge { display:inline-block; padding:2px 6px; border-radius:6px; font-size:12px;}
  .running { background:#d9ffd9; }
  .paused  { background:#fff0b3; }
  .pending { background:#f2f2f2; }
  .done    { background:#e6e6e6; color:#666; text-decoration: line-through; }
  button { cursor:pointer; }
  .row-actions { display:flex; gap:4px; flex-wrap:wrap; justify-content:center; }
  .edit-grid, .extend-grid, .move-grid {
    display:flex; gap:6px; align-items:center; justify-content:center; flex-wrap:wrap;
  }
</style>
</head>
<body>

<h1>⏱️ טיימר משימות</h1>

<div style="text-align:center;margin-bottom:10px">
  <div id="now" class="muted"></div>
  <b>סה״כ זמן עבודה:</b> <span id="totalWork">00:00:00</span><br>
  <b>שעת סיום כוללת:</b> <span id="overallEnd">-</span>
</div>

<!-- הוספת משימה -->
<div style="text-align:center;margin-bottom:10px">
  <input id="newName" type="text" placeholder="שם משימה">
  <input id="newH" type="number" min="0" value="0"> שעות
  <input id="newM" type="number" min="0" value="0"> דקות
  <input id="newS" type="number" min="0" value="0"> שניות
  <button id="btnAdd">➕ הוסף</button>
</div>

<table>
  <thead>
    <tr>
      <th>#</th>
      <th>שם</th>
      <th>עבודה</th> <!-- ✅ חדש -->
      <th>נותר</th>
      <th>שעת התחלה</th>
      <th>שעת סיום</th>
      <th>סטטוס</th>
      <th>עריכה</th>
      <th>הארכה</th>
      <th>העברה</th>
      <th>פעולות</th>
    </tr>
  </thead>
  <tbody id="tbody"></tbody>
</table>

<script>
const $ = s => document.querySelector(s);
let tasks = [];
let syncing = false;

const tzFmt = new Intl.DateTimeFormat('he-IL', {
  timeZone: 'Asia/Jerusalem',
  hour12: false,
  hour: '2-digit', minute: '2-digit', second: '2-digit'
});

function fmt(t){
  t=Math.max(0,parseInt(t));
  let h=Math.floor(t/3600),m=Math.floor((t%3600)/60),s=t%60;
  return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
}

async function api(url, method="GET", body=null){
  try{
    const res=await fetch(url,{method,headers:{'Content-Type':'application/json'},body:body?JSON.stringify(body):null});
    return await res.json();
  }catch{return null;}
}

async function syncState(){
  if(syncing) return;
  syncing = true;
  const data = await api("/state");
  syncing = false;
  if(!data || !data.ok) return;
  tasks = data.tasks;
  $("#now").textContent = data.now;
  $("#totalWork").textContent = data.total_work_time;
  renderTasks();
}

function renderTasks(){
  const tb=$("#tbody");
  tb.innerHTML="";
  tasks.forEach((t,i)=>{
    const tr=document.createElement("tr");
    tr.className=t.status;
    tr.innerHTML=`
      <td>${i+1}</td>
      <td>${t.name}</td>
      <td><input type="checkbox" ${t.is_work?'checked':''} onchange="toggleWork(${t.id})"></td>
      <td>${fmt(t.remaining)}</td>
      <td>-</td>
      <td>${t.end_time_str||"-"}</td>
      <td>${t.status}</td>
      <td>—</td>
      <td>—</td>
      <td>—</td>
      <td><button onclick="action('/delete/${t.id}')">מחק</button></td>`;
    tb.appendChild(tr);
  });
}

async function toggleWork(id){
  await api(`/toggle_work/${id}`,"POST");
  await syncState();
}

async function action(url){
  await api(url,"POST");
  await syncState();
}

$("#btnAdd").onclick=async()=>{
  const n=$("#newName").value.trim()||"משימה חדשה";
  const h=parseInt($("#newH").value)||0,m=parseInt($("#newM").value)||0,s=parseInt($("#newS").value)||0;
  await api("/add","POST",{name:n,hours:h,minutes:m,seconds:s});
  $("#newName").value="";$("#newH").value=0;$("#newM").value=0;$("#newS").value=0;
  await syncState();
};

setInterval(syncState,2500);
syncState();
</script>
</body>
</html>
