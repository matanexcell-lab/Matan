  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>

<body>

  <b>×©×¢×ª ×¡×™×•× ×›×•×œ×œ×ª:</b> <span id="overallEnd">-</span><br>
  <b>×–××Ÿ ×¢×‘×•×“×” ×›×•×œ×œ:</b> <span id="workTotal">00:00:00</span>
</div>

<div class="tools">
  <span>
    <input id="newName" type="text" placeholder="×©× ××©×™××”">
    <input id="newH" type="number" min="0" value="0"> ×©×¢×•×ª
    <input id="newM" type="number" min="0" value="0"> ×“×§×•×ª
    <input id="newS" type="number" min="0" value="0"> ×©× ×™×•×ª
    <input id="newPos" type="number" min="1" value="1" style="width:60px">
    <button id="btnAdd">â• ×”×•×¡×£</button>
  </span>

  <span>
    <button id="btnExport">ğŸ“¤ ×™×™×¦×</button>
    <label style="cursor:pointer">ğŸ“¥ ×™×™×‘×
      <input id="fileImport" type="file" accept="application/json" style="display:none">
    </label>

  <span>
    <button id="btnSimToggle">×”×¡×ª×¨ ×¡×™××•×œ×¦×™×”</button>
  </span>
</div>

<table>
  <thead>
    <tr>
      <th>#</th>
      <th class="work-col">×¢×‘×•×“×”</th>
      <th>×©×</th>
      <th>× ×•×ª×¨</th>
      <th>×©×¢×ª ×”×ª×—×œ×”</th>
      <th>×©×¢×ª ×¡×™×•×</th>
      <th>×¡×˜×˜×•×¡</th>
      <th>×¢×¨×™×›×”</th>
      <th>×”××¨×›×”</th>
      <th>×”×¢×‘×¨×”</th>
      <th>×¤×¢×•×œ×•×ª</th>
    </tr>
  </thead>
  <tbody id="tbody"></tbody>
</table>


<script>
/* ğŸ”¥ ×›×œ ×”×§×•×“ ×›××Ÿ 100% ××§×•×¨×™ ××”×§×•×‘×¥ ×©×œ×š â€” ×¨×§ × ×•×¡×¤×” ×©×•×¨×ª ×¡×™××•×œ×¦×™×” ××—×¨×™ ×›×œ ××©×™××” */

const $ = s => document.querySelector(s);
let tasks = [];
let showSim = true;

const fmt = sec => {
  sec = Math.max(0, parseInt(sec));
  let h = Math.floor(sec/3600);
  let m = Math.floor((sec%3600)/60);
  let s = sec%60;
  return `${h.toString().padStart(2,'0')}:${m
    .toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
};

const tzFmt = new Intl.DateTimeFormat('he-IL',{
  timeZone:"Asia/Jerusalem",
  hour12:false,
  hour:'2-digit', minute:'2-digit', second:'2-digit'
});

async function api(url,method="GET",body=null){
  const res = await fetch(url,{
    method,
    headers:{'Content-Type':'application/json'},
    body: body ? JSON.stringify(body) : null
  });
  return await res.json();
}

// ×¡×™××•×œ×¦×™×” = ×¡×›×•× ×©×œ ××©×›×™ ×”××©×™××•×ª ×œ×¤×™ ×”×¡×“×¨
function computeSim(){
  let base = Date.now();
  let out = {};
  for(const t of tasks){
    let start = base;
    let end = base + t.duration * 1000;
    out[t.id] = { start, end };
    base = end;
  }
  return out;
}

function badgeClass(st){
  if(st==="running") return "badge running";
  if(st==="paused") return "badge paused";
  if(st==="pending") return "badge pending";
  return "badge done";
}

async function syncState(){
  const data = await api("/state");
  if(!data.ok) return;
  tasks = data.tasks;

  $("#now").textContent = data.now;
  $("#workTotal").textContent = data.work_total_hhmmss;
  $("#overallEnd").textContent = data.overall_end || "-";

  render();
}

function render(){
  const tbody = $("#tbody");
  tbody.innerHTML = "";

  const sim = showSim ? computeSim() : {};

  tasks.forEach((t,i)=>{
    // -------- ×©×•×¨×” ×¨×’×™×œ×” --------
    const tr = document.createElement("tr");
    tr.id = "row-" + t.id;
    tr.className = t.status;

    const start = t.start_time_str || "-";
    const end   = t.end_time_str   || "-";

    tr.innerHTML = `
      <td>${i+1}</td>
      <td><input type="checkbox" class="work-flag" ${t.is_work?"checked":""}></td>
      <td><input class="edit-name" type="text" value="${t.name}"></td>
      <td><span class="remain">${fmt(t.remaining)}</span></td>
      <td>${start}</td>
      <td>${end}</td>
      <td><span class="${badgeClass(t.status)}">${t.status}</span></td>

      <td>
        <div class="edit-grid">
          <input class="edit-h" type="number" min="0" value="${Math.floor(t.duration/3600)}">:
          <input class="edit-m" type="number" min="0" value="${Math.floor((t.duration%3600)/60)}">:
          <input class="edit-s" type="number" min="0" value="${t.duration%60}">
          <button onclick="updateTask(${t.id})">×¢×“×›×Ÿ</button>
        </div>
      </td>

      <td>
        <div class="extend-grid">
          <input class="ext-h" type="number" min="0" value="0">:
          <input class="ext-m" type="number" min="0" value="0">:
          <input class="ext-s" type="number" min="0" value="0">
          <button onclick="extendTask(${t.id})">×”××¨×š</button>
        </div>
      </td>

      <td>
          <div class="move-grid">
            <input class="move-to" type="number" min="1" value="${i+1}">
            <button onclick="moveTask(${t.id})">×”×¢×‘×¨</button>
          </div>
      </td>

      <td class="row-actions">
        <button onclick="action('/start/${t.id}')">â–¶</button>
        <button onclick="action('/pause/${t.id}')">â¸</button>
        <button onclick="action('/reset/${t.id}')">ğŸ”„</button>
        <button onclick="action('/set_pending/${t.id}')">Pending</button>
        <button onclick="action('/skip/${t.id}')">×“×œ×’</button>
        <button onclick="action('/done/${t.id}')">Done</button>
        <button onclick="action('/delete/${t.id}')">ğŸ—‘</button>
      </td>
    `;

    tbody.appendChild(tr);

    // -------- ×¡×™××•×œ×¦×™×” ××ª×—×ª ×œ×©×•×¨×” --------
    if(showSim){
      const simRow = document.createElement("tr");
      simRow.className = "sim-row";

      const simStart = sim[t.id] ? tzFmt.format(new Date(sim[t.id].start)) : "-";
      const simEnd   = sim[t.id] ? tzFmt.format(new Date(sim[t.id].end))   : "-";

      simRow.innerHTML = `
        <td colspan="11">
          <b>×¡×™××•×œ×¦×™×”:</b>
          ×”×ª×—×œ×”: <b>${simStart}</b> |
          ×¡×™×•×: <b>${simEnd}</b>
        </td>
      `;
      tbody.appendChild(simRow);
    }
  });
}

async function action(url){
  await api(url,"POST");
  syncState();
}

async function updateTask(id){
  const r=$("#row-"+id);
  const name = r.querySelector(".edit-name").value;
  const h = parseInt(r.querySelector(".edit-h").value)||0;
  const m = parseInt(r.querySelector(".edit-m").value)||0;
  const s = parseInt(r.querySelector(".edit-s").value)||0;
  await api(`/update/${id}`,"POST",{name,hours:h,minutes:m,seconds:s});
  syncState();
}
async function extendTask(id){
  const r=$("#row-"+id);
  const h=parseInt(r.querySelector(".ext-h").value)||0;
  const m=parseInt(r.querySelector(".ext-m").value)||0;
  const s=parseInt(r.querySelector(".ext-s").value)||0;
  await api(`/extend/${id}`,"POST",{hours:h,minutes:m,seconds:s});
  syncState();
}

async function moveTask(id){
  const row=$("#row-"+id);
  const pos = parseInt(row.querySelector(".move-to").value)||1;
  await api("/reorder_single","POST",{task_id:id,new_position:pos});
  syncState();
}

$("#btnSimToggle").onclick = ()=>{
  showSim = !showSim;
  $("#btnSimToggle").textContent = showSim ? "×”×¡×ª×¨ ×¡×™××•×œ×¦×™×”" : "×”×¦×’ ×¡×™×ÙˆÙ„×¦×™×”";
  render();
};

$("#btnAdd").onclick = async()=>{
  const n = $("#newName").value || "××©×™××” ×—×“×©×”";
  const h = parseInt($("#newH").value)||0;
  const m = parseInt($("#newM").value)||0;
  const s = parseInt($("#newS").value)||0;
  const p = parseInt($("#newPos").value)||1;
  await api("/add","POST",{name:n,hours:h,minutes:m,seconds:s,position:p});
  syncState();
};

$("#btnExport").onclick = async()=>{
  const res = await fetch("/export");
  const blob = await res.blob();
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href=url;
  a.download="tasks_export.json";
  a.click();
  URL.revokeObjectURL(url);
};

$("#fileImport").onchange = async ev=>{
  const f = ev.target.files[0];
  if(!f) return;
  const txt = await f.text();
  const json = JSON.parse(txt);
  await api("/import","POST",json);
  syncState();
};

setInterval(syncState,2500);
syncState();
</script>

</body>
</html>
