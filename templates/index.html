<!doctype html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8"/>
<title>â±ï¸ ×˜×™×™××¨ ××©×™××•×ª</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: Arial, sans-serif; direction: rtl; background:#fafafa; }
h1 { text-align:center; }
table { width: 100%; border-collapse: collapse; background:white; margin-top:15px; }
th, td { border: 1px solid #999; padding: 6px; text-align: center; }
.sim-mini { background:#e5f0ff; font-size:12px; color:#004; }
input[type="number"] { width: 50px; }
input[type="text"] { width: 150px; }
button { cursor:pointer; }
.badge { padding:2px 6px; border-radius:6px; font-size:12px; }
.running { background:#d9ffd9; }
.paused  { background:#fff0b3; }
.pending { background:#f2f2f2; }
.done    { background:#e6e6e6; text-decoration:line-through; color:#666; }
.tools, .toolbar { text-align:center; margin:10px 0; }
.row-actions { display:flex; gap:4px; flex-wrap:wrap; justify-content:center; }
.edit-grid, .extend-grid, .move-grid { display:flex; gap:4px; align-items:center; justify-content:center; }
.hidden { display:none; }
</style>
</head>

<body>
<h1>â±ï¸ ×˜×™×™××¨ ××©×™××•×ª</h1>

<div class="toolbar">
  <div id="now" class="muted"></div>
  <b>×©×¢×ª ×¡×™×•× ×›×•×œ×œ×ª:</b> <span id="overallEnd">-</span><br>
  <b>×–××Ÿ ×¢×‘×•×“×” ×›×•×œ×œ:</b> <span id="workTotal">00:00:00</span>
</div>

<div class="tools">
  <span>
    <input id="newName" type="text" placeholder="×©× ××©×™××”">
    <input id="newH" type="number" min="0" value="0">×©
    <input id="newM" type="number" min="0" value="0">×“
    <input id="newS" type="number" min="0" value="0">×©'
    <input id="newPos" type="number" min="1" value="1" style="width:55px">××™×§×•×
    <button id="btnAdd">â• ×”×•×¡×£</button>
  </span>

  <span>
    ×¡×™××•×œ×¦×™×”: 
    <input id="simHour" type="number" min="0" max="23" value="9">:
    <input id="simMin" type="number" min="0" max="59" value="0">
    <button id="btnSim">×—×©×‘</button>
    <button id="btnToggleSim">×”×¦×’/×”×¡×ª×¨</button>
  </span>

  <span><button id="btnAllPending">×”×¤×•×š ×œ-Pending</button></span>

  <span>
    <button id="btnExport">ğŸ“¤ ×™×™×¦×</button>
    <label style="cursor:pointer">
      ğŸ“¥ ×™×™×‘×
      <input id="fileImport" type="file" accept="application/json" style="display:none">
    </label>
  </span>
</div>

<table>
<thead>
<tr>
  <th>#</th><th>×¢×‘×•×“×”</th><th>×©×</th><th>× ×•×ª×¨</th>
  <th>×”×ª×—×œ×”</th><th>×¡×™×•×</th><th>×¡×˜×˜×•×¡</th>
  <th>×¢×¨×™×›×”</th><th>×”××¨×›×”</th><th>×”×¢×‘×¨×”</th><th>×¤×¢×•×œ×•×ª</th>
</tr>
</thead>

<tbody id="tbody"></tbody>
</table>

<script>
/* -------------- ×‘×¡×™×¡ ---------------- */

const $ = s=>document.querySelector(s);
let tasks=[];
let syncing=false, lastSync=0;
let frozen=null;
let showSim=true;
let isTyping=false;

const fmt=(n)=>{
  n=Math.max(0,parseInt(n));
  let h=Math.floor(n/3600),m=Math.floor((n%3600)/60),s=n%60;
  return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
}
const tzFmt = new Intl.DateTimeFormat("he-IL",{timeZone:"Asia/Jerusalem",hour12:false,hour:"2-digit",minute:"2-digit",second:"2-digit"});

/* -------------- API ---------------- */

async function api(url,method="GET",body=null){
  try{
    const r=await fetch(url,{
      method,
      headers:{'Content-Type':'application/json'},
      body:body?JSON.stringify(body):null
    });
    return await r.json();
  }catch{ return null; }
}

/* -------------- ×¡× ×›×¨×•×Ÿ ---------------- */

async function sync(force=false){
  const now=Date.now();
  if(syncing) return;
  if(!force && now-lastSync<2000) return;

  syncing=true;
  const data=await api("/state");
  syncing=false;
  lastSync=now;
  if(!data||!data.ok) return;

  tasks=data.tasks;
  $("#workTotal").textContent=data.work_total_hhmmss;
  $("#now").textContent=data.now;

  if(!tasks.some(t=>t.status==="running")) frozen=null;

  render();
}

/* -------------- ×—×™×©×•×‘ ×–×× ×™ ×”×¨×¦×” ---------------- */

function computeLayout(){
  const now=Date.now();
  const runIdx=tasks.findIndex(t=>t.status==="running");
  let arr=[];

  if(runIdx===-1){
    let cur=now;
    for(const t of tasks){
      const d=t.remaining*1000;
      arr.push({id:t.id,start:cur,end:cur+d});
      cur+=d;
    }
  }else{
    const run=tasks[runIdx];
    const elapsed=(run.duration-run.remaining)*1000;
    const startRun=now-elapsed;
    const endRun=startRun+run.duration*1000;

    // ×œ×¤× ×™
    let end=startRun;
    for(let i=runIdx-1;i>=0;i--){
      const d=tasks[i].remaining*1000;
      arr.unshift({id:tasks[i].id,start:end-d,end:end});
      end-=d;
    }

    // ×¨×¦×”
    arr.push({id:run.id,start:startRun,end:endRun});

    // ××—×¨×™
    let start=endRun;
    for(let i=runIdx+1;i<tasks.length;i++){
      const d=tasks[i].remaining*1000;
      arr.push({id:tasks[i].id,start:start,end:start+d});
      start+=d;
    }
  }

  frozen=arr;
}

/* -------------- ×¨×™× ×“×•×¨ ---------------- */

function render(){
  if(isTyping) return;
  const tb=$("#tbody");
  tb.innerHTML="";

  if(!frozen) computeLayout();

  tasks.forEach((t,i)=>{
    const lo=frozen.find(x=>x.id===t.id);
    const startStr=lo?tzFmt.format(new Date(lo.start)):"-";
    const endStr  =lo?tzFmt.format(new Date(lo.end))  :"-";

    /* ×©×•×¨×ª ××©×™××” ×¨×’×™×œ×” */
    const tr=document.createElement("tr");
    tr.className=t.status;
    tr.id="row-"+t.id;
    tr.innerHTML=`
      <td>${i+1}</td>
      <td><input class="work-flag" type="checkbox" ${t.is_work?"checked":""}></td>
      <td><input class="edit-name" type="text" value="${t.name}" ${t.status==="running"?"disabled":""}></td>
      <td><span class="remain" data-id="${t.id}">${fmt(t.remaining)}</span></td>
      <td>${startStr}</td>
      <td>${endStr}</td>
      <td><span class="badge ${t.status}">${t.status}</span></td>
      <td>
        <div class="edit-grid">
          <input class="edit-h" type="number" value="${Math.floor(t.duration/3600)}" ${t.status==="running"?"disabled":""}>:
          <input class="edit-m" type="number" value="${Math.floor((t.duration%3600)/60)}" ${t.status==="running"?"disabled":""}>:
          <input class="edit-s" type="number" value="${t.duration%60}" ${t.status==="running"?"disabled":""}>
          <button onclick="updateTask(${t.id})" ${t.status==="running"?"disabled":""}>×¢×“×›×Ÿ</button>
        </div>
      </td>
      <td>
        <div class="extend-grid">
          <input class="ext-h" type="number" value="0">:
          <input class="ext-m" type="number" value="0">:
          <input class="ext-s" type="number" value="0">
          <button onclick="extendTask(${t.id})">â•</button>
        </div>
      </td>
      <td>
        <div class="move-grid">
           <input class="move-to" type="number" value="${i+1}">
           <button onclick="moveTask(${t.id})">â†’</button>
        </div>
      </td>
      <td class="row-actions">
        <button onclick="action('/start/${t.id}')">â–¶</button>
        <button onclick="action('/pause/${t.id}')">â¸</button>
        <button onclick="action('/reset/${t.id}')">ğŸ”„</button>
        <button onclick="action('/set_pending/${t.id}')">â³</button>
        <button onclick="action('/done/${t.id}')">âœ”</button>
        <button onclick="action('/delete/${t.id}')">ğŸ—‘</button>
      </td>
    `;
    tb.appendChild(tr);

    /* --- ×©×•×¨×ª ×¡×™××•×œ×¦×™×” ××ª×—×ª ×œ××©×™××” --- */
    if(showSim){
      const sim=document.createElement("tr");
      sim.className="sim-mini";

      const simH=parseInt($("#simHour").value)||0;
      const simM=parseInt($("#simMin").value)||0;

      let simStart=new Date();
      simStart.setHours(simH,simM,0,0);

      /* ×—×™×©×•×‘ ×œ×¤×™ ×¡×“×¨ ×”××©×™××•×ª */
      let cur = simStart.getTime();
      for(let k=0;k<i;k++)
        cur += tasks[k].remaining*1000;

      let st=new Date(cur);
      let et=new Date(cur + t.remaining*1000);

      sim.innerHTML=`
        <td colspan="2">×¡×™×'</td>
        <td colspan="2">${t.name}</td>
        <td>${tzFmt.format(st)}</td>
        <td>${tzFmt.format(et)}</td>
        <td colspan="5"></td>
      `;
      tb.appendChild(sim);
    }

    /* ×× ×™×¢×ª ×§×¤×™×¦×•×ª */
    tr.querySelectorAll("input").forEach(inp=>{
      inp.addEventListener("focusin",()=>isTyping=true);
      inp.addEventListener("focusout",()=>setTimeout(()=>isTyping=false,300));
    });

    /* ×©×™× ×•×™ Work flag */
    tr.querySelector(".work-flag").onchange=async e=>{
      await api(`/workflag/${t.id}`,"POST",{is_work:e.target.checked});
      await sync(true);
    };
  });

  /* ×¢×“×›×•×Ÿ ×©×¢×ª ×¡×™×•× ×›×•×œ×œ×ª */
  $("#overallEnd").textContent=computeOverallEnd();
}

/* -------------- ×—×™×©×•×‘ ×©×¢×ª ×¡×™×•× ×›×•×œ×œ×ª ------------- */

function computeOverallEnd(){
  let total=0;
  for(const t of tasks){
    if(["running","paused","pending"].includes(t.status))
      total+=t.remaining;
  }
  if(total===0) return "-";
  return tzFmt.format(new Date(Date.now()+total*1000));
}

/* -------------- ×¤×¢×•×œ×•×ª ---------------- */

async function action(url){
  await api(url,"POST");
  await sync(true);
}

async function updateTask(id){
  const r=$(`#row-${id}`);
  const nm=r.querySelector(".edit-name").value;
  const h=parseInt(r.querySelector(".edit-h").value)||0;
  const m=parseInt(r.querySelector(".edit-m").value)||0;
  const s=parseInt(r.querySelector(".edit-s").value)||0;

  await api(`/update/${id}`,"POST",{name:nm,hours:h,minutes:m,seconds:s});
  await sync(true);
}

async function extendTask(id){
  const r=$(`#row-${id}`);
  const h=parseInt(r.querySelector(".ext-h").value)||0;
  const m=parseInt(r.querySelector(".ext-m").value)||0;
  const s=parseInt(r.querySelector(".ext-s").value)||0;

  await api(`/extend/${id}`,"POST",{hours:h,minutes:m,seconds:s});
  await sync(true);
}

async function moveTask(id){
  const r=$(`#row-${id}`);
  const p=parseInt(r.querySelector(".move-to").value)||1;
  await api("/reorder_single","POST",{task_id:id,new_position:p});
  await sync(true);
}

/* -------------- ×”×•×¡×¤×ª ××©×™××” ---------------- */

$("#btnAdd").onclick=async()=>{
  const name=$("#newName").value.trim()||"××©×™××” ×—×“×©×”";
  const h=parseInt($("#newH").value)||0;
  const m=parseInt($("#newM").value)||0;
  const s=parseInt($("#newS").value)||0;
  const pos=parseInt($("#newPos").value)||1;

  await api("/add","POST",{name,hours:h,minutes:m,seconds:s,insert_position:pos});
  await sync(true);
};

/* -------------- ×¡×™××•×œ×¦×™×” ---------------- */

$("#btnSim").onclick=()=>render();
$("#btnToggleSim").onclick=()=>{
  showSim=!showSim;
  render();
};

/* -------------- ×”×›×œ Pending ---------------- */

$("#btnAllPending").onclick=async()=>{
  for(const t of tasks) await api(`/set_pending/${t.id}`,"POST");
  await sync(true);
};

/* -------------- ×™×‘×•×/×™×¦×•× ---------------- */

$("#btnExport").onclick = async ()=>{
  const res=await fetch("/export");
  const blob=await res.blob();
  const url=URL.createObjectURL(blob);
  const a=document.createElement("a");
  a.href=url; a.download="tasks.json"; a.click();
  URL.revokeObjectURL(url);
};

$("#fileImport").onchange=async ev=>{
  const f=ev.target.files[0];
  if(!f) return;
  const txt=await f.text();
  await api("/import","POST",JSON.parse(txt));
  await sync(true);
};

/* -------------- ×œ×•×œ××•×ª ---------------- */

setInterval(()=>{
  const run=tasks.find(t=>t.status==="running");
  if(run) run.remaining=Math.max(0,run.remaining-1);

  document.querySelectorAll(".remain").forEach(el=>{
    const t=tasks.find(x=>x.id==el.dataset.id);
    if(t) el.textContent=fmt(t.remaining);
  });

  $("#now").textContent=new Date().toLocaleTimeString("he-IL",{hour12:false});
  $("#overallEnd").textContent=computeOverallEnd();
},1000);

setInterval(()=>sync(false),2500);

sync(true);
</script>

</body>
</html>
