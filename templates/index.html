<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>טיימר משימות</title>
</head>
<body>
    <h1>טיימר משימות ⏱️</h1>

    <form action="/add" method="POST">
        <input type="text" name="name" placeholder="שם משימה חדשה" required>
        <button type="submit">הוסף</button>
    </form>

    <ul>
        {% for task in tasks %}
        <li>
            {{ task.name }} - {{ task.status }}
            {% if task.status == "ממתינה" %}
                <a href="/start/{{task.id}}">התחל</a>
            {% elif task.status == "פעילה" %}
                <a href="/pause/{{task.id}}">השהה</a>
                <a href="/finish/{{task.id}}">סיים</a>
            {% elif task.status == "מושהית" %}
                <a href="/start/{{task.id}}">המשך</a>
                <a href="/finish/{{task.id}}">סיים</a>
            {% endif %}
            <form action="/edit/{{task.id}}" method="POST" style="display:inline;">
                <input type="text" name="name" placeholder="שם חדש">
                <button type="submit">שנה</button>
            </form>
            <a href="/delete/{{task.id}}">מחק</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
