<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <title>â±ï¸ ×˜×™×™××¨ ××©×™××•×ª</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body { font-family: Arial, sans-serif; direction: rtl; background:#fafafa; }
    h1 { text-align:center; }

    .tools { text-align:center; margin-bottom:12px; }

  </style>
</head>

<body>

<h1>â±ï¸ ×˜×™×™××¨ ××©×™××•×ª</h1>

<div class="toolbar">
  <div id="now" class="muted"></div>
  <b>×©×¢×ª ×¡×™×•× ×›×•×œ×œ×ª:</b> <span id="overallEnd">-</span><br>
  <b>×–××Ÿ ×¢×‘×•×“×” ×›×•×œ×œ:</b> <span id="workTotal">00:00:00</span>
</div>

<div class="tools">
  <input id="newName" type="text" placeholder="×©× ××©×™××”">
  <input id="newH" type="number" value="0" min="0"> ×©×¢×•×ª
  <input id="newM" type="number" value="0" min="0"> ×“×§×•×ª
  <input id="newS" type="number" value="0" min="0"> ×©× ×™×•×ª
  <input id="newPos" type="number" value="1" min="1" style="width:60px"> ××™×§×•×
  <button id="btnAdd">â• ×”×•×¡×£</button>

  &nbsp;&nbsp;
  <button id="btnExport">ğŸ“¤ ×™×™×¦×</button>
  <label style="cursor:pointer">
    ğŸ“¥ ×™×™×‘×
    <input id="fileImport" type="file" accept="application/json" style="display:none">
  </label>
</div>

<table>
  <thead>
    <tr>
      <th>#</th>
      <th class="work-col">×¢×‘×•×“×”</th>
      <th>×©×</th>
      <th>× ×•×ª×¨</th>
      <th>×©×¢×ª ×”×ª×—×œ×”</th>
      <th>×©×¢×ª ×¡×™×•×</th>
      <th>×¡×˜×˜×•×¡</th>
      <th>×¢×¨×™×›×”</th>
      <th>×”××¨×›×”</th>
      <th>×”×¢×‘×¨×”</th>
      <th>×¤×¢×•×œ×•×ª</th>
    </tr>
  </thead>
  <tbody id="tbody"></tbody>
</table>

<script>
const $ = s => document.querySelector(s);
let tasks = [];
let frozenLayout = null;
let syncing = false;
let lastSync = 0;
let isTyping = false;

const tzFmt = new Intl.DateTimeFormat("he-IL", {
  hour12: false, timeZone: "Asia/Jerusalem",
  hour:"2-digit", minute:"2-digit", second:"2-digit"
});

function fmt(t){
  t = Math.max(0, parseInt(t||0));
  let h = Math.floor(t/3600),
      m = Math.floor((t%3600)/60),
      s = t%60;
  return `${h.toString().padStart(2,"0")}:${m.toString().padStart(2,"0")}:${s.toString().padStart(2,"0")}`;
}

function badgeClass(st){
  if(st==="running") return "badge running";
  if(st==="paused")  return "badge paused";
  if(st==="pending") return "badge pending";
  return "badge done";
}

async function api(url, method="GET", body=null){
  try{
    let r = await fetch(url, {
      method,
      headers:{ "Content-Type":"application/json" },
      body: body ? JSON.stringify(body) : null
    });
    return await r.json();
  } catch {
    return null;
  }
}

function computeTimesOnce(){
  const now = Date.now();
  const r = tasks.findIndex(t => t.status==="running");
  const out = [];

  if (r === -1) {
    let B = now;
    for (let i=0;i<tasks.length;i++){
      const dur = tasks[i].remaining * 1000;
      out.push({id:tasks[i].id, start:B, end:B+dur});
      B += dur;
    }
  } else {
    const run = tasks[r];
    const elapsed = run.duration - run.remaining;
    const startRun = now - elapsed*1000;
    const endRun   = startRun + run.duration*1000;

    let end = startRun;
    for (let i=r-1;i>=0;i--){
      const dur = tasks[i].remaining * 1000;
      out.unshift({id:tasks[i].id, start:end-dur, end:end});
      end -= dur;
    }

    out.push({id:run.id, start:startRun, end:endRun});

    let start=endRun;
    for (let i=r+1;i<tasks.length;i++){
      const dur = tasks[i].remaining * 1000;
      out.push({id:tasks[i].id, start:start, end:start+dur});
      start += dur;
    }
  }
  frozenLayout = out;
}

async function syncState(force=false){
  let now = Date.now();
  if(syncing) return;
  if(!force && now - lastSync < 2000) return;

  syncing = true;
  let data = await api("/state");
  syncing = false;
  lastSync = now;

  if(!data || !data.ok) return;

  tasks = data.tasks;
  $("#workTotal").textContent = data.work_total_hhmmss;
  $("#now").textContent = data.now;

  if(!tasks.some(t=>t.status==="running"))
    frozenLayout = null;

  renderTasks();
}

function renderTasks(){
  if(isTyping) return;

  const tb = $("#tbody");
  tb.innerHTML = "";

  if(!frozenLayout) computeTimesOnce();

  tasks.forEach((t,i)=>{

    const row = document.createElement("tr");
    row.id="row-"+t.id;
    row.className = t.status;

    const LO = frozenLayout.find(x=>x.id===t.id);
    const startStr = LO ? tzFmt.format(new Date(LO.start)) : "-";
    const endStr   = LO ? tzFmt.format(new Date(LO.end))   : "-";

    let simStart = startStr;
    let simEnd   = endStr;

    row.innerHTML = `
      <td>${i+1}</td>
      <td><input type="checkbox" class="work-flag" ${t.is_work?"checked":""}></td>
      <td>
        <input class="edit-name" type="text" value="${t.name}" ${t.status==="running"?"disabled":""}>
      </td>
      <td><span class="remain" data-id="${t.id}">${fmt(t.remaining)}</span></td>
      <td>
        ${startStr}
        <div class="sim-muted sim-line">×¡×™××•×œ×¦×™×”: ${simStart}</div>
      </td>
      <td>
        ${endStr}
        <div class="sim-muted sim-line">×¢×“ ×¡×™××•×œ×¦×™×”: ${simEnd}</div>
      </td>
      <td><span class="${badgeClass(t.status)}">${t.status}</span></td>

      <td>
        <div class="edit-grid">
          <input class="edit-h" type="number" min="0" value="${Math.floor(t.duration/3600)}" ${t.status==="running"?"disabled":""}>
          :
          <input class="edit-m" type="number" min="0" value="${Math.floor((t.duration%3600)/60)}" ${t.status==="running"?"disabled":""}>
          :
          <input class="edit-s" type="number" min="0" value="${t.duration%60}" ${t.status==="running"?"disabled":""}>
          <button ${t.status==="running"?"disabled":""} onclick="updateTask(${t.id})">×¢×“×›×Ÿ</button>
        </div>
      </td>

      <td>
        <div class="extend-grid">
          <input class="ext-h" type="number" min="0" value="0">
          :
          <input class="ext-m" type="number" min="0" value="0">
          :
          <input class="ext-s" type="number" min="0" value="0">
          <button onclick="extendTask(${t.id})">×”××¨×š</button>
        </div>
      </td>

      <td>
        <div class="move-grid">
          <input class="move-to" type="number" min="1" value="${i+1}">
          <button onclick="moveTask(${t.id})">×”×¢×‘×¨</button>
        </div>
      </td>

      <td class="row-actions">
        <button onclick="action('/start/${t.id}')">â–¶ï¸</button>
        <button onclick="action('/pause/${t.id}')">â¸ï¸</button>
        <button onclick="action('/reset/${t.id}')">ğŸ”„</button>
        <button onclick="action('/set_pending/${t.id}')">âºï¸ Pending</button>
        <button onclick="action('/skip/${t.id}')">â­ï¸ ×“×œ×’</button>
        <button onclick="action('/done/${t.id}')">âœ”ï¸ Done</button>
        <button onclick="action('/delete/${t.id}')">ğŸ—‘ï¸</button>
      </td>
    `;

    tb.appendChild(row);

    row.querySelectorAll("input").forEach(inp=>{
      inp.addEventListener("focus", ()=>isTyping=true);
      inp.addEventListener("blur",  ()=>isTyping=false);
    });

    row.querySelector(".work-flag").onchange = async (ev)=>{
      await api(`/workflag/${t.id}`, "POST", { is_work: ev.target.checked });
      await syncState(true);
    };
  });
}

async function action(url){
  await api(url,"POST");
  frozenLayout = null;
  await syncState(true);
}

async function updateTask(id){
  const r = $("#row-"+id);
  const nm = r.querySelector(".edit-name").value;
  const h  = parseInt(r.querySelector(".edit-h").value)||0;
  const m  = parseInt(r.querySelector(".edit-m").value)||0;
  const s  = parseInt(r.querySelector(".edit-s").value)||0;

  await api(`/update/${id}`, "POST", {name:nm, hours:h, minutes:m, seconds:s});
  frozenLayout=null;
  await syncState(true);
}

async function extendTask(id){
  const r=$("#row-"+id);
  const h=parseInt(r.querySelector(".ext-h").value)||0;
  const m=parseInt(r.querySelector(".ext-m").value)||0;
  const s=parseInt(r.querySelector(".ext-s").value)||0;
  await api(`/extend/${id}`,"POST",{hours:h,minutes:m,seconds:s});
  frozenLayout=null;
  await syncState(true);
}

async function moveTask(id){
  const r=$("#row-"+id);
  const pos=parseInt(r.querySelector(".move-to").value)||1;
  await api("/reorder_single","POST",{task_id:id,new_position:pos});
  frozenLayout=null;
  await syncState(true);
}

$("#btnAdd").onclick = async ()=>{
  await api("/add","POST",{
    name: $("#newName").value.trim() || "××©×™××” ×—×“×©×”",
    hours: parseInt($("#newH").value)||0,
    minutes: parseInt($("#newM").value)||0,
    seconds: parseInt($("#newS").value)||0,
    position: parseInt($("#newPos").value)||1
  });

  $("#newName").value="";
  $("#newH").value=0;
  $("#newM").value=0;
  $("#newS").value=0;

  frozenLayout=null;
  await syncState(true);
};

$("#btnExport").onclick = async ()=>{
  const res = await fetch("/export");
  const blob = await res.blob();
  const url = URL.createObjectURL(blob);
  const a=document.createElement("a");
  a.href=url;
  a.download="tasks_export.json";
  a.click();
  URL.revokeObjectURL(url);
};

$("#fileImport").onchange = async (ev)=>{
  const f=ev.target.files[0];
  if(!f)return;
  const txt=await f.text();
  let data;
  try{ data=JSON.parse(txt) }catch{ alert("×§×•×‘×¥ ×œ× ×ª×§×™×Ÿ"); return; }
  await api("/import","POST",data);
  frozenLayout=null;
  await syncState(true);
  ev.target.value="";
};

setInterval(()=>{
  const running = tasks.find(t=>t.status==="running");
  if(running){
    running.remaining = Math.max(0, running.remaining - 1);
  }

  document.querySelectorAll(".remain").forEach(span=>{
    const t=tasks.find(x=>x.id==span.dataset.id);
    if(t) span.textContent = fmt(t.remaining);
  });

  $("#now").textContent = new Date().toLocaleTimeString("he-IL",{hour12:false});

  if(!tasks.some(t=>t.status==="running")){
    let sum=0;
    tasks.forEach(t=>{
      if(["running","paused","pending"].includes(t.status))
        sum+=t.remaining;
    });
    if(sum<=0) $("#overallEnd").textContent="-";
    else $("#overallEnd").textContent = tzFmt.format(new Date(Date.now()+sum*1000));
  }

},1000);

setInterval(()=>syncState(false),2500);
syncState(true);

</script>
</body>
</html>
