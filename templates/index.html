<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>טיימר משימות</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; direction: rtl; text-align: center; margin: 20px; }
        table { border-collapse: collapse; width: 95%; margin: auto; }
        th, td { border: 1px solid #333; padding: 6px; }
        th { background: #eee; }
        button { margin: 2px; }
        .input-row { margin: 20px; }
        .input-row input { width: 60px; text-align: center; }
        #overallEnd { margin: 20px; font-weight: bold; font-size: 18px; }
        input.edit-time { width: 40px; }
    </style>
</head>
<body>
    <h2>טיימר משימות</h2>

    <div class="input-row">
        <form id="taskForm">
            שם משימה: <input type="text" name="name" value="משימה חדשה">
            שעות: <input type="number" name="hours" min="0" value="0">
            דקות: <input type="number" name="minutes" min="0" value="0">
            שניות: <input type="number" name="seconds" min="0" value="0">
            <button type="submit">➕ הוסף</button>
        </form>
    </div>

    <div id="overallEnd"></div>

    <table>
        <thead>
            <tr>
                <th>שם</th>
                <th>סטטוס</th>
                <th>זמן התחלתי</th>
                <th>שעת סיום</th>
                <th>נותר</th>
                <th>פעולות</th>
            </tr>
        </thead>
        <tbody id="taskTable"></tbody>
    </table>

    <script>
        function loadState() {
            $.get("/state", function(resp) {
                $("#taskTable").empty();
                resp.tasks.forEach(function(task) {
                    let row = "<tr>";

                    if (task.status === "רץ") {
                        row += "<td>" + task.name + "</td>";
                    } else {
                        row += "<td><input type='text' value='" + task.name + "' onchange='editTask(" + task.id + ", this, null, null, null)'></td>";
                    }

                    row += "<td>" + task.status + "</td>";
                    row += "<td>" + task.initial_duration + "</td>";
                    row += "<td>" + (task.end_time || "") + "</td>";
                    row += "<td>" + task.remaining + "</td>";

                    row += "<td>";
                    row += "<button onclick='startTask(" + task.id + ")'>▶️ התחל</button>";
                    row += "<button onclick='pauseTask(" + task.id + ")'>⏸️ השהה</button>";
                    row += "<button onclick='resetTask(" + task.id + ")'>🔄 איפוס</button>";
                    row += "<button onclick='deleteTask(" + task.id + ")'>🗑️ מחק</button>";
                    if (task.status !== "רץ") {
                        row += "<br>שעות:<input class='edit-time' type='number' min='0' value='0' id='h"+task.id+"'>";
                        row += " דקות:<input class='edit-time' type='number' min='0' value='0' id='m"+task.id+"'>";
                        row += " שניות:<input class='edit-time' type='number' min='0' value='0' id='s"+task.id+"'>";
                        row += "<button onclick='updateTime(" + task.id + ")'>✏️ עדכן זמן</button>";
                    }
                    row += "</td>";

                    row += "</tr>";
                    $("#taskTable").append(row);
                });
                $("#overallEnd").text("שעת סיום כוללת: " + resp.overall_end);
            });
        }

        function startTask(id) { $.get("/start/" + id, loadState); }
        function pauseTask(id) { $.get("/pause/" + id, loadState); }
        function resetTask(id) { $.get("/reset/" + id, loadState); }
        function deleteTask(id) { $.get("/delete/" + id, loadState); }

        function editTask(id, elem, h, m, s) {
            const name = $(elem).val();
            $.post("/edit/" + id, { name: name, hours: h || 0, minutes: m || 0, seconds: s || 0 }, loadState);
        }

        function updateTime(id) {
            const h = $("#h"+id).val();
            const m = $("#m"+id).val();
            const s = $("#s"+id).val();
            $.post("/edit/" + id, { name: "", hours: h, minutes: m, seconds: s }, loadState);
        }

        $("#taskForm").submit(function(e) {
            e.preventDefault();
            $.post("/add", $(this).serialize(), function() {
                loadState();
            });
        });

        setInterval(loadState, 1000);
        loadState();
    </script>
</body>
</html>
