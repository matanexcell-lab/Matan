<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>טיימר משימות</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            margin: auto;
            width: 90%;
        }
        table, th, td {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            background: #eee;
        }
        button {
            margin: 2px;
        }
        .input-row {
            margin: 15px;
        }
        .input-row input {
            width: 60px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>טיימר משימות</h2>
    <div class="input-row">
        <form id="taskForm">
            שם משימה: <input type="text" name="name" value="משימה חדשה">
            שעות: <input type="number" name="hours" min="0" value="0">
            דקות: <input type="number" name="minutes" min="0" value="0">
            שניות: <input type="number" name="seconds" min="0" value="0">
            <button type="submit">הוסף</button>
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>שם</th>
                <th>סטטוס</th>
                <th>שעת סיום</th>
                <th>נותר (שניות)</th>
                <th>פעולות</th>
            </tr>
        </thead>
        <tbody id="taskTable"></tbody>
    </table>

    <script>
        function loadState() {
            $.get("/state", function(data) {
                $("#taskTable").empty();
                data.forEach(function(task) {
                    let row = "<tr>";
                    row += "<td>" + task.name + "</td>";
                    row += "<td>" + task.status + "</td>";
                    row += "<td>" + (task.end_time || "") + "</td>";
                    row += "<td>" + (task.remaining !== null ? task.remaining : "") + "</td>";
                    row += "<td>";
                    row += "<button onclick='startTask(" + task.id + ")'>התחל</button>";
                    row += "<button onclick='pauseTask(" + task.id + ")'>השהה</button>";
                    row += "<button onclick='resetTask(" + task.id + ")'>אפס</button>";
                    row += "<button onclick='deleteTask(" + task.id + ")'>מחק</button>";
                    row += "</td>";
                    row += "</tr>";
                    $("#taskTable").append(row);
                });
            });
        }

        function startTask(id) {
            $.get("/start/" + id, loadState);
        }

        function pauseTask(id) {
            $.get("/pause/" + id, loadState);
        }

        function resetTask(id) {
            $.get("/reset/" + id, loadState);
        }

        function deleteTask(id) {
            $.get("/delete/" + id, loadState);
        }

        $("#taskForm").submit(function(e) {
            e.preventDefault();
            $.post("/add", $(this).serialize(), function() {
                loadState();
            });
        });

        // עדכון טבלה כל שנייה
        setInterval(loadState, 1000);
        loadState();
    </script>
</body>
</html>
