    <input id="newPos" type="number" min="1" value="1" style="width:55px"> ××™×§×•×

<table>

<script>
const $ = s => document.querySelector(s);

let tasks = [];
let syncing = false;
let lastServerSync = 0;
let simVisible = true;

const tzFmt = new Intl.DateTimeFormat('he-IL', {
  timeZone: 'Asia/Jerusalem',
  hour12: false,
  hour:'2-digit', minute:'2-digit', second:'2-digit'
});

function fmt(sec){
  sec=Math.max(0,parseInt(sec||0));
  let h = Math.floor(sec/3600),
      m = Math.floor((sec%3600)/60),
      s = sec%60;
  return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
}

async function api(url,method="GET",body=null){
  try{
    let r=await fetch(url,{
      method,
      headers:{'Content-Type':'application/json'},
      body:body?JSON.stringify(body):null
    });
    return await r.json();
  } catch { return null; }
}

function simulatedTimes(){
  let map={}, base=Date.now();
  for(const t of tasks){
    let dur = (t.remaining||0)*1000;
    map[t.id] = {
      start: tzFmt.format(new Date(base)),
      end:   tzFmt.format(new Date(base+dur))
    };
    base += dur;
  }
  return map;
}

async function syncState(force=false){
  if(syncing) return;
  const now=Date.now();
  if(!force && now - lastServerSync < 2000) return;

  syncing=true;
  let data = await api("/state");
  syncing=false;
  lastServerSync = now;
  if(!data || !data.ok) return;

  tasks = data.tasks;
  $("#now").textContent = data.now;
  $("#workTotal").textContent = data.work_total_hhmmss;

  renderTasks();
}

function renderTasks(){
  const sim = simulatedTimes();
  const tb = $("#tbody");
  tb.innerHTML="";

  tasks.forEach((t,i)=>{
    let row=document.createElement("tr");
    row.id="row-"+t.id;

    // HERE WE ADD SIMULATION RIGHT BELOW THE REAL TIME FIELDS

    let realStart = "-";
    let realEnd   = t.end_time_str || "-";

    let simStart = sim[t.id].start;
    let simEnd   = sim[t.id].end;

    row.innerHTML = `
      <td>${i+1}</td>
      <td><input type="checkbox" class="work-flag" ${t.is_work ? "checked":""}></td>

      <td><input class="edit-name" value="${t.name.replace(/"/g,'&quot;')}"></td>

      <td>
        ${fmt(t.remaining)}
        ${simVisible? `<span class="sim-line">â†’ ${fmt(t.remaining)}</span>`:""}
      </td>

      <td>
        ${realStart}
        ${simVisible? `<span class="sim-line">â†’ ${simStart}</span>`:""}
      </td>

      <td>
        ${realEnd}
        ${simVisible? `<span class="sim-line">â†’ ${simEnd}</span>`:""}
      </td>

      <td>${t.status}</td>

      <td>
        <div class="edit-grid">
          <input class="edit-h" type="number" min="0" value="${Math.floor(t.duration/3600)}">:
          <input class="edit-m" type="number" min="0" value="${Math.floor((t.duration%3600)/60)}">:
          <input class="edit-s" type="number" min="0" value="${t.duration%60}">
          <button onclick="updateTask(${t.id})">×¢×“×›×Ÿ</button>
        </div>
      </td>

      <td>
        <div class="extend-grid">
          <input class="ext-h" type="number" value="0">:
          <input class="ext-m" type="number" value="0">:
          <input class="ext-s" type="number" value="0">
          <button onclick="extendTask(${t.id})">×”××¨×š</button>
        </div>
      </td>

      <td>
        <div class="move-grid">
          <input class="move-to" type="number" value="${i+1}">
          <button onclick="moveTask(${t.id})">×”×¢×‘×¨</button>
        </div>
      </td>

      <td class="row-actions">
        <button onclick="action('/start/${t.id}')">â–¶</button>
        <button onclick="action('/pause/${t.id}')">â¸</button>
        <button onclick="action('/reset/${t.id}')">ğŸ”„</button>
        <button onclick="action('/set_pending/${t.id}')">P</button>
        <button onclick="action('/skip/${t.id}')">×“×œ×’</button>
        <button onclick="action('/done/${t.id}')">âœ”</button>
        <button onclick="action('/delete/${t.id}')">ğŸ—‘</button>
      </td>
    `;

    tb.appendChild(row);

    row.querySelector(".work-flag").onchange = async e=>{
      await api(`/workflag/${t.id}`,"POST",{is_work:e.target.checked});
      await syncState(true);
    };
  });
}

async function action(url){
  await api(url,"POST");
  await syncState(true);
}

async function updateTask(id){
  let r=$("#row-"+id);
  let nm=r.querySelector(".edit-name").value;
  let h=parseInt(r.querySelector(".edit-h").value)||0;
  let m=parseInt(r.querySelector(".edit-m").value)||0;
  let s=parseInt(r.querySelector(".edit-s").value)||0;
  await api(`/update/${id}`,"POST",{name:nm,hours:h,minutes:m,seconds:s});
  await syncState(true);
}

async function extendTask(id){
  let r=$("#row-"+id);
  let h=parseInt(r.querySelector(".ext-h").value)||0;
  let m=parseInt(r.querySelector(".ext-m").value)||0;
  let s=parseInt(r.querySelector(".ext-s").value)||0;
  await api(`/extend/${id}`,"POST",{hours:h,minutes:m,seconds:s});
  await syncState(true);
}

async function moveTask(id){
  let r=$("#row-"+id);
  let newPos=parseInt(r.querySelector(".move-to").value)||1;
  await api("/reorder_single","POST",{task_id:id,new_position:newPos});
  await syncState(true);
}

$("#btnAdd").onclick=async()=>{
  const n=$("#newName").value.trim()||"××©×™××” ×—×“×©×”";
  const h=parseInt($("#newH").value)||0;
  const m=parseInt($("#newM").value)||0;
  const s=parseInt($("#newS").value)||0;
  const pos=parseInt($("#newPos").value)||1;

  await api("/add","POST",{name:n,hours:h,minutes:m,seconds:s,position:pos});
  await syncState(true);
};

$("#btnSimToggle").onclick=()=>{
  simVisible=!simVisible;
  $("#btnSimToggle").textContent = simVisible ? "×”×¡×ª×¨ ×¡×™××•×œ×¦×™×”" : "×”×¦×’ ×¡×™××•×œ×¦×™×”";
  renderTasks();
};

setInterval(()=>syncState(false),2000);
syncState(true);

</script>
