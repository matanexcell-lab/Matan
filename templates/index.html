<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <title>⏱️ טיימר משימות</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; background:#fafafa; }
    h1 { text-align:center; }
    table { width: 100%; border-collapse: collapse; margin-top:15px; background:white; }
    th, td { border: 1px solid #999; padding: 6px; text-align: center; }
    input[type="number"] { width: 64px; }
    input[type="text"] { width: 180px; }
    .muted { color: #777; font-size: 12px; }
    .badge { display:inline-block; padding:2px 6px; border-radius:6px; font-size:12px;}
    .running { background:#d9ffd9; }
    .paused  { background:#fff0b3; }
    .pending { background:#f2f2f2; }
    .done    { background:#e6e6e6; text-decoration: line-through; color:#666; }
    .actions button { margin: 0 2px; }
    .row-actions { display:flex; gap:4px; flex-wrap:wrap; justify-content:center; }
    .edit-grid, .extend-grid, .move-grid {
      display:flex; gap:6px; align-items:center; justify-content:center; flex-wrap:wrap;
    }
    .toolbar { text-align:center; margin-bottom:12px }
    button { cursor:pointer; }
  </style>
</head>
<body>
<h1>⏱️ טיימר משימות</h1>

<div class="toolbar">
  <span id="now" class="muted"></span><br/>
  <strong>שעת סיום כוללת:</strong> <span id="overallEnd">-</span>
</div>

<!-- הוספת משימה -->
<div style="display:flex;gap:8px;flex-wrap:wrap;align-items:center;justify-content:center;margin-bottom:10px">
  <label>שם משימה חדשה
    <input id="newName" type="text" placeholder="שם משימה">
  </label>
  <label>שעות <input id="newH" type="number" min="0" value="0"></label>
  <label>דקות <input id="newM" type="number" min="0" value="0"></label>
  <label>שניות <input id="newS" type="number" min="0" value="0"></label>
  <button id="btnAdd">➕ הוסף</button>
</div>

<table>
  <thead>
  <tr>
    <th>#</th>
    <th>שם</th>
    <th>זמן התחלתי</th>
    <th>זמן נותר</th>
    <th>שעת סיום</th>
    <th>סטטוס</th>
    <th>עריכה</th>
    <th>הארכה</th>
    <th>העברה</th>
    <th>פעולות</th>
  </tr>
  </thead>
  <tbody id="tbody"></tbody>
</table>

<script>
const $ = s => document.querySelector(s);
let isEditing = false;

function fmtHHMMSS(totalSeconds){
  totalSeconds = Math.max(0, parseInt(totalSeconds||0,10));
  const h=Math.floor(totalSeconds/3600);
  const m=Math.floor((totalSeconds%3600)/60);
  const s=totalSeconds%60;
  return `${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
}

async function api(url, method="GET", body=null){
  const opt={method,headers:{"Content-Type":"application/json"}};
  if(body) opt.body=JSON.stringify(body);
  const res=await fetch(url,opt);
  if(!res.ok) throw new Error(await res.text());
  return res.json();
}

async function addTask(){
  const name=$("#newName").value.trim();
  const h=parseInt($("#newH").value||"0");
  const m=parseInt($("#newM").value||"0");
  const s=parseInt($("#newS").value||"0");
  await api("/add","POST",{name,hours:h,minutes:m,seconds:s});
  $("#newName").value="";$("#newH").value=0;$("#newM").value=0;$("#newS").value=0;
}

async function startTask(id){await api(`/start/${id}`,"POST");}
async function pauseTask(id){await api(`/pause/${id}`,"POST");}
async function resetTask(id){await api(`/reset/${id}`,"POST");}
async function deleteTask(id){await api(`/delete/${id}`,"POST");}
async function setPending(id){await api(`/set_pending/${id}`,"POST");}
async function skipToNext(id){await api(`/skip/${id}`,"POST");}

async function extendTask(id){
  const r=document.getElementById(`row-${id}`);
  const h=parseInt(r.querySelector(".ext-h").value||"0");
  const m=parseInt(r.querySelector(".ext-m").value||"0");
  const s=parseInt(r.querySelector(".ext-s").value||"0");
  await api(`/extend/${id}`,"POST",{hours:h,minutes:m,seconds:s});
}

async function saveEdit(id){
  const r=document.getElementById(`row-${id}`);
  const nm=r.querySelector(".edit-name").value;
  const h=parseInt(r.querySelector(".edit-h").value||"0");
  const m=parseInt(r.querySelector(".edit-m").value||"0");
  const s=parseInt(r.querySelector(".edit-s").value||"0");
  await api(`/update/${id}`,"POST",{name:nm,hours:h,minutes:m,seconds:s});
}

async function moveTask(id){
  const r=document.getElementById(`row-${id}`);
  const newPos=parseInt(r.querySelector(".move-to").value||"0");
  if(newPos<1) return;
  await api(`/reorder_single`,"POST",{task_id:id,new_position:newPos});
}

function badgeClass(st){
  if(st==="running") return "badge running";
  if(st==="paused") return "badge paused";
  if(st==="pending") return "badge pending";
  return "badge done";
}

function attachFocusGuards(el){
  el.querySelectorAll("input,textarea").forEach(inp=>{
    inp.addEventListener("focus",()=>isEditing=true);
    inp.addEventListener("blur",()=>isEditing=false);
    inp.addEventListener("touchstart",()=>isEditing=true,{passive:true});
  });
}

function renderData(data){
  if(isEditing) return;
  $("#overallEnd").textContent=data.overall_end_time||"-";
  $("#now").textContent=data.now||"";
  const tb=$("#tbody");
  tb.innerHTML="";
  data.tasks.forEach((t,idx)=>{
    const canEdit=t.status!=="running";
    const tr=document.createElement("tr");
    tr.id=`row-${t.id}`;
    tr.className=t.status;
    tr.innerHTML=`
      <td>${idx+1}</td>
      <td><input class="edit-name" type="text" value="${t.name}" ${canEdit?"":"disabled"}></td>
      <td class="muted">${fmtHHMMSS(t.duration)}</td>
      <td><strong>${t.remaining_hhmmss}</strong></td>
      <td>${t.end_time_str||"-"}</td>
      <td><span class="${badgeClass(t.status)}">${t.status}</span></td>
      <td>
        <div class="edit-grid">
          <input class="edit-h" type="number" min="0" value="${Math.floor(t.duration/3600)}" ${canEdit?"":"disabled"}>
          <input class="edit-m" type="number" min="0" value="${Math.floor((t.duration%3600)/60)}" ${canEdit?"":"disabled"}>
          <input class="edit-s" type="number" min="0" value="${t.duration%60}" ${canEdit?"":"disabled"}>
          <button ${canEdit?"":"disabled"} onclick="saveEdit(${t.id})">עדכן</button>
        </div>
      </td>
      <td>
        <div class="extend-grid">
          <input class="ext-h" type="number" min="0" value="0">
          <input class="ext-m" type="number" min="0" value="0">
          <input class="ext-s" type="number" min="0" value="0">
          <button onclick="extendTask(${t.id})">הארך</button>
        </div>
      </td>
      <td>
        <div class="move-grid">
          <input class="move-to" type="number" min="1" value="${idx+1}">
          <button onclick="moveTask(${t.id})">העבר</button>
        </div>
      </td>
      <td>
        <div class="row-actions">
          <button onclick="startTask(${t.id})">התחל</button>
          <button onclick="pauseTask(${t.id})">השהה</button>
          <button onclick="resetTask(${t.id})">איפוס</button>
          <button onclick="setPending(${t.id})">ל-Pending</button>
          <button onclick="skipToNext(${t.id})">דלג לבאה</button>
          <button onclick="deleteTask(${t.id})">מחק</button>
        </div>
      </td>`;
    tb.appendChild(tr);
    attachFocusGuards(tr);
  });
}

// התחברות לשרת SocketIO
const socket=io();
socket.on("connect",()=>console.log("🔗 Connected to server"));
socket.on("update",data=>renderData(data));

// כפתור הוספה
$("#btnAdd").addEventListener("click",addTask);
["newName","newH","newM","newS"].forEach(id=>{
  const el=document.getElementById(id);
  el.addEventListener("focus",()=>isEditing=true);
  el.addEventListener("blur",()=>isEditing=false);
  el.addEventListener("touchstart",()=>isEditing=true,{passive:true});
});
</script>
</body>
</html>
