<ul>
  {% for task in tasks %}
  <li>
    {{ task.title }}
    <button onclick="openEditModal('{{ task.id }}')">ערוך</button>

    <!-- חלון עריכה -->
    <div id="editModal-{{ task.id }}" class="modal">
      <div class="modal-content">
        <span onclick="closeEditModal('{{ task.id }}')" class="close">&times;</span>
        <form onsubmit="saveEdit(event, '{{ task.id }}')">
          <label>שם משימה:</label>
          <input type="text" id="taskTitle-{{ task.id }}" value="{{ task.title }}">
          <button type="submit">שמור</button>
        </form>
      </div>
    </div>
  </li>
  {% endfor %}
</ul>
