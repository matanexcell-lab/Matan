<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <title>⏱️ טיימר משימות</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; background:#fafafa; }
    h1 { text-align:center; }
    table { width: 100%; border-collapse: collapse; margin-top:15px; background:white; }
    th, td { border: 1px solid #999; padding: 6px; text-align: center; }
    input[type="number"] { width: 64px; }
    input[type="text"] { width: 180px; }
    .muted { color: #777; font-size: 12px; }
    .badge { display:inline-block; padding:2px 6px; border-radius:6px; font-size:12px;}
    .running { background:#d9ffd9; }
    .paused  { background:#fff0b3; }
    .pending { background:#f2f2f2; }
    .done    { background:#e6e6e6; color:#666; text-decoration: line-through; }
    button { cursor:pointer; }
    .row-actions { display:flex; gap:4px; flex-wrap:wrap; justify-content:center; }
    .edit-grid, .extend-grid, .move-grid {
      display:flex; gap:6px; align-items:center; justify-content:center; flex-wrap:wrap;
    }
    tr { transition: background-color 0.3s ease; }
    .toolbar { text-align:center; margin-bottom:10px }
    .tools { display:flex; gap:8px; flex-wrap:wrap; justify-content:center; margin-bottom:10px }
    .work-col { width: 42px; }
  </style>
</head>
<body>

<h1>⏱️ טיימר משימות</h1>

<div class="toolbar">
  <div id="now" class="muted"></div>
  <b>שעת סיום כוללת:</b> <span id="overallEnd">-</span><br>
  <b>זמן עבודה כולל:</b> <span id="workTotal">00:00:00</span>
</div>

<div class="tools">
  <span>
    <input id="newName" type="text" placeholder="שם משימה">
    <input id="newH" type="number" min="0" value="0"> שעות
    <input id="newM" type="number" min="0" value="0"> דקות
    <input id="newS" type="number" min="0" value="0"> שניות
    <button id="btnAdd">➕ הוסף</button>
  </span>

  <span>
    <button id="btnExport">📤 ייצא</button>
    <label style="cursor:pointer">
      📥 ייבא
      <input id="fileImport" type="file" accept="application/json" style="display:none">
    </label>
  </span>
</div>

<table>
  <thead>
    <tr>
      <th>#</th>
      <th class="work-col">עבודה</th>
      <th>שם</th>
      <th>נותר</th>
      <th>שעת התחלה</th>
      <th>שעת סיום</th>
      <th>סטטוס</th>
      <th>עריכה</th>
      <th>הארכה</th>
      <th>העברה</th>
      <th>פעולות</th>
    </tr>
  </thead>
  <tbody id="tbody"></tbody>
</table>

<script>
const $ = s => document.querySelector(s);
let tasks = [];
let syncing = false;
let isEditing = false;

function fmt(t){
  t=Math.max(0,parseInt(t));
  let h=Math.floor(t/3600),m=Math.floor((t%3600)/60),s=t%60;
  return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
}

async function api(url, method="GET", body=null){
  try{
    const res=await fetch(url,{method,headers:{'Content-Type':'application/json'},body:body?JSON.stringify(body):null});
    return await res.json();
  }catch{return null;}
}

function computeLayout(){
  const now=Date.now();
  let offset=0;
  const layout=[];
  for(const t of tasks){
    const start=now+offset*1000;
    offset+=Math.max(0,t.remaining);
    const end=now+offset*1000;
    layout.push({id:t.id,start,end});
  }
  return layout;
}

function computeOverallEndLocal(){
  const layout=computeLayout();
  if(layout.length===0) return "-";
  const end=new Date(layout[layout.length-1].end);
  return end.toLocaleTimeString("he-IL",{hour12:false});
}

async function syncState(force=false){
  if(syncing||isEditing) return;
  syncing=true;
  const data=await api("/state");
  syncing=false;
  if(!data||!data.ok) return;
  tasks=data.tasks;
  $("#workTotal").textContent=data.work_total_hhmmss||"00:00:00";
  renderTasks();
}

function renderTasks(){
  const tb=$("#tbody");
  if(isEditing) return;
  const layout=computeLayout();
  tb.innerHTML="";
  tasks.forEach((t,i)=>{
    const lay=layout.find(x=>x.id===t.id);
    const startStr=lay?new Date(lay.start).toLocaleTimeString("he-IL",{hour12:false}):"-";
    const endStr=lay?new Date(lay.end).toLocaleTimeString("he-IL",{hour12:false}):"-";
    const canEdit=(t.status!=="running");
    const tr=document.createElement("tr");
    tr.id="row-"+t.id;
    tr.className=t.status;
    tr.innerHTML=`
      <td>${i+1}</td>
      <td><input type="checkbox" class="work-flag" ${t.is_work?"checked":""}></td>
      <td><input class="edit-name" type="text" value="${t.name}" ${canEdit?"":"disabled"}></td>
      <td class="remain">${fmt(t.remaining)}</td>
      <td>${startStr}</td>
      <td>${endStr}</td>
      <td>${t.status}</td>
      <td>
        <input class="edit-h" type="number" value="${Math.floor(t.duration/3600)}" ${canEdit?"":"disabled"}>:
        <input class="edit-m" type="number" value="${Math.floor((t.duration%3600)/60)}" ${canEdit?"":"disabled"}>:
        <input class="edit-s" type="number" value="${t.duration%60}" ${canEdit?"":"disabled"}>
        <button onclick="updateTask(${t.id})" ${canEdit?"":"disabled"}>עדכן</button>
      </td>
      <td>
        <input class="ext-h" type="number" value="0">:
        <input class="ext-m" type="number" value="0">:
        <input class="ext-s" type="number" value="0">
        <button onclick="extendTask(${t.id})">הארך</button>
      </td>
      <td>
        <input class="move-to" type="number" min="1" value="${i+1}">
        <button onclick="moveTask(${t.id})">העבר</button>
      </td>
      <td>
        <button onclick="action('/start/${t.id}')">התחל</button>
        <button onclick="action('/pause/${t.id}')">השהה</button>
        <button onclick="action('/reset/${t.id}')">אפס</button>
        <button onclick="action('/set_pending/${t.id}')">Pending</button>
        <button onclick="action('/skip/${t.id}')">דלג</button>
        <button onclick="action('/delete/${t.id}')">מחק</button>
      </td>`;
    tb.appendChild(tr);

    // לא מרענן אם עורכים
    tr.querySelectorAll("input").forEach(inp=>{
      inp.addEventListener("focus",()=>isEditing=true);
      inp.addEventListener("blur",async()=>{
        const nm=tr.querySelector(".edit-name").value;
        const h=parseInt(tr.querySelector(".edit-h").value)||0;
        const m=parseInt(tr.querySelector(".edit-m").value)||0;
        const s=parseInt(tr.querySelector(".edit-s").value)||0;
        await api(`/update/${t.id}`,"POST",{name:nm,hours:h,minutes:m,seconds:s});
        setTimeout(()=>{isEditing=false;syncState(true);},500);
      });
    });

    tr.querySelector(".work-flag").addEventListener("change",async(e)=>{
      await api(`/workflag/${t.id}`,"POST",{is_work:e.target.checked});
      await syncState(true);
    });
  });
}

async function updateTask(id){
  const row=$("#row-"+id);
  const nm=row.querySelector(".edit-name").value;
  const h=parseInt(row.querySelector(".edit-h").value)||0;
  const m=parseInt(row.querySelector(".edit-m").value)||0;
  const s=parseInt(row.querySelector(".edit-s").value)||0;
  await api(`/update/${id}`,"POST",{name:nm,hours:h,minutes:m,seconds:s});
  await syncState(true);
}

async function extendTask(id){
  const row=$("#row-"+id);
  const h=parseInt(row.querySelector(".ext-h").value)||0;
  const m=parseInt(row.querySelector(".ext-m").value)||0;
  const s=parseInt(row.querySelector(".ext-s").value)||0;
  await api(`/extend/${id}`,"POST",{hours:h,minutes:m,seconds:s});
  await syncState(true);
}

async function moveTask(id){
  const row=$("#row-"+id);
  const pos=parseInt(row.querySelector(".move-to").value)||1;
  await api("/reorder_single","POST",{task_id:id,new_position:pos});
  await syncState(true);
}

async function action(url){await api(url,"POST");await syncState(true);}

$("#btnAdd").onclick=async()=>{
  const n=$("#newName").value.trim()||"משימה חדשה";
  const h=parseInt($("#newH").value)||0;
  const m=parseInt($("#newM").value)||0;
  const s=parseInt($("#newS").value)||0;
  await api("/add","POST",{name:n,hours:h,minutes:m,seconds:s});
  $("#newName").value="";$("#newH").value=0;$("#newM").value=0;$("#newS").value=0;
  await syncState(true);
};

$("#btnExport").onclick=async()=>{
  const res=await fetch("/export");
  const blob=await res.blob();
  const url=URL.createObjectURL(blob);
  const a=document.createElement("a");
  a.href=url;a.download="tasks_export.json";document.body.appendChild(a);a.click();a.remove();
  URL.revokeObjectURL(url);
};

$("#fileImport").addEventListener("change",async ev=>{
  const file=ev.target.files[0];if(!file)return;
  const txt=await file.text();
  try{await api("/import","POST",JSON.parse(txt));await syncState(true);}
  catch{alert("קובץ לא תקין.");}
  ev.target.value="";
});

setInterval(()=>{
  const run=tasks.find(t=>t.status==="running");
  if(run)run.remaining=Math.max(0,run.remaining-1);
  $("#now").textContent=new Date().toLocaleTimeString("he-IL",{hour12:false});
  $("#overallEnd").textContent=computeOverallEndLocal();
  document.querySelectorAll(".remain").forEach(span=>{
    const id=parseInt(span.parentElement.parentElement.id.split("-")[1]);
    const t=tasks.find(x=>x.id===id);
    if(t)span.textContent=fmt(t.remaining);
  });
},1000);

setInterval(()=>syncState(false),4000);
syncState(true);
</script>
</body>
</html>
