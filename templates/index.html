<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>מנהל משימות</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f8fa;
            text-align: center;
            padding: 40px;
            direction: rtl;
        }
        h1 {
            color: #333;
        }
        #taskList {
            margin-top: 30px;
            display: inline-block;
            text-align: right;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        .task {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .task:last-child {
            border-bottom: none;
        }
        .btn {
            padding: 6px 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
        input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin: 5px;
        }
        #status {
            margin-top: 15px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>🗓️ מנהל משימות</h1>

    <div>
        <input type="text" id="taskName" placeholder="שם המשימה">
        <input type="number" id="taskDuration" placeholder="משך (בדקות)">
        <button class="btn" onclick="addTask()">➕ הוסף משימה</button>
    </div>

    <div id="status"></div>

    <div id="taskList"></div>

    <script>
        async function loadTasks() {
            const res = await fetch("/state");
            const tasks = await res.json();
            const list = document.getElementById("taskList");
            list.innerHTML = "";

            if (tasks.length === 0) {
                list.innerHTML = "<p>אין משימות עדיין 😴</p>";
                return;
            }

            for (const t of tasks) {
                const div = document.createElement("div");
                div.className = "task";
                div.innerHTML = `
                    <b>${t.name}</b> – ${t.duration} דקות<br>
                    סטטוס: ${t.status} | נותר: ${t.remaining} דקות
                    <br>
                    <button class="btn" onclick="deleteTask(${t.id})">🗑️ מחק</button>
                `;
                list.appendChild(div);
            }
        }

        async function addTask() {
            const name = document.getElementById("taskName").value.trim();
            const duration = parseInt(document.getElementById("taskDuration").value);
            const status = document.getElementById("status");

            if (!name || isNaN(duration)) {
                status.textContent = "⚠️ יש להזין שם ומשך תקין.";
                status.style.color = "red";
                return;
            }

            const res = await fetch("/add", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, duration })
            });

            if (res.ok) {
                status.textContent = "✅ המשימה נוספה בהצלחה!";
                status.style.color = "green";
                document.getElementById("taskName").value = "";
                document.getElementById("taskDuration").value = "";
                await loadTasks();
            } else {
                status.textContent = "❌ שגיאה בהוספת משימה.";
                status.style.color = "red";
            }
        }

        async function deleteTask(id) {
            if (!confirm("למחוק את המשימה הזו?")) return;
            await fetch(`/delete/${id}`, { method: "DELETE" });
            await loadTasks();
        }

        // טען את המשימות מיד כשנכנסים
        loadTasks();
    </script>

</body>
</html>
