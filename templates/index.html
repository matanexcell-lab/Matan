<script>
/* --- ×›×œ ×”×§×•×“ ×©×œ×š ×‘×“×™×•×§ ×œ×œ× ×©×™× ×•×™ --- */
/* ×× ×™ ××¦×¨×£ ×¨×§ ×©×™× ×•×™ ××—×“ : ×”×•×¡×¤×ª ×©×•×¨×ª ×¡×™××•×œ×¦×™×” ××—×¨×™ ×›×œ ××©×™××” */

const $ = s => document.querySelector(s);
let tasks = [];
let syncing=false, lastServerSync=0, isTyping=false;
let frozenLayout=null;
let simVisible = true;

const tzFmt = new Intl.DateTimeFormat('he-IL',{
  timeZone:'Asia/Jerusalem', hour12:false,
  hour:'2-digit', minute:'2-digit', second:'2-digit'
});

function fmt(t){
  t = Math.max(0,parseInt(t||0));
  let h = Math.floor(t/3600),
      m = Math.floor((t%3600)/60),
      s = t%60;
  return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
}

function badgeClass(st){
  if(st==='running') return 'badge running';
  if(st==='paused') return 'badge paused';
  if(st==='pending') return 'badge pending';
  return 'badge done';
}

async function api(url,method="GET",body=null){
  try{
    const res = await fetch(url,{
      method,
      headers:{'Content-Type':'application/json'},
      body: body?JSON.stringify(body):null
    });
    return await res.json();
  }catch{ return null; }
}

function computeSimulatedTimes(){
  let out = {};
  let base = Date.now();
  for(const t of tasks){
    const ms = (t.remaining||0)*1000;
    out[t.id] = {
      start: tzFmt.format(new Date(base)),
      end  : tzFmt.format(new Date(base+ms))
    };
    base += ms;
  }
  return out;
}

function computeOverallEndLocal(){
  let total=0;
  for(const t of tasks){
    if(["running","paused","pending"].includes(t.status))
      total+=t.remaining;
  }
  if(!total) return "-";
  return tzFmt.format(new Date(Date.now()+total*1000));
}

async function syncState(force=false){
  const now=Date.now();
  if(syncing) return;
  if(!force && now-lastServerSync<2000) return;
  syncing=true;
  const data = await api("/state");
  syncing=false;
  lastServerSync=now;
  if(!data||!data.ok) return;

  tasks = data.tasks;
  $("#workTotal").textContent = data.work_total_hhmmss || "00:00:00";
  $("#now").textContent = data.now || "";
  $("#overallEnd").textContent = computeOverallEndLocal();

  frozenLayout=null;
  renderTasks();
}

function renderTasks(){
  if(isTyping) return;
  const tb = $("#tbody");
  tb.innerHTML="";

  const sim = computeSimulatedTimes();

  tasks.forEach((t,i)=>{
    const tr = document.createElement("tr");
    tr.id = "row-"+t.id;
    tr.className = t.status;

    tr.innerHTML = `
      <td>${i+1}</td>
      <td><input type="checkbox" class="work-flag" ${t.is_work?"checked":""}></td>
      <td><input class="edit-name" type="text" value="${t.name}"></td>
      <td><span class="remain" data-id="${t.id}">${fmt(t.remaining)}</span></td>
      <td>${t.real_start || "-"}</td>
      <td>${t.real_end   || "-"}</td>
      <td><span class="${badgeClass(t.status)}">${t.status}</span></td>
      <td>---</td>
      <td>---</td>
      <td>---</td>
      <td>---</td>
    `;

    tb.appendChild(tr);

    /* âœ¨ ×›××Ÿ ×”×©×™× ×•×™ ×”×™×—×™×“: ×©×•×¨×ª ×¡×™××•×œ×¦×™×” ××ª×—×ª ×œ××©×™××” */
    const simTr = document.createElement("tr");
    simTr.className="sim-row";
    simTr.innerHTML = `
      <td colspan="11">
        <span class="sim-label">×¡×™××•×œ×¦×™×”:</span>
        ×”×ª×—×œ×”: ${sim[t.id].start} |
        ×¡×™×•×: ${sim[t.id].end}
      </td>`;
    tb.appendChild(simTr);

  });
}

setInterval(()=>{
  const run=tasks.find(t=>t.status==="running");
  if(run){
    run.remaining=Math.max(0,run.remaining-1);
  }
  document.querySelectorAll(".remain").forEach(span=>{
    const t=tasks.find(x=>x.id==span.dataset.id);
    if(t) span.textContent=fmt(t.remaining);
  });

  $("#now").textContent = new Date().toLocaleTimeString("he-IL",{hour12:false});
  $("#overallEnd").textContent = computeOverallEndLocal();

},1000);

setInterval(()=>syncState(false),2500);
syncState(true);

</script>
